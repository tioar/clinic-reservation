<!doctype html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>陳萬龍診所門診查詢／取消預約</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
<link rel="icon" type="image/png" href="favicon.png">
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

<script>
  const API = "https://script.google.com/macros/s/AKfycbzRmUag-TbdRifSp0xB2i4VSH12d3bx5QqawHF0LUM9wqs1iIcRhZX62B0xqqPnX7o9/exec";
  const RECAPTCHA_SITE_KEY = "6LdqprArAAAAACpuAXemZUH3KNER1t1iw07YjGHu";
</script>

<style>
  :root{
    --purple:#6236a7;
    --purple-600:#4b2c86;
    --ink:#2a2341;
    --line:#ebe6fb;
    --outline:#cfd3de;
    --outline-text:#5c6170;
  }
  body{ background:#f4eefc; }
  .card{
    max-width:780px; margin:32px auto; padding:28px 22px 32px;
    border-radius:24px; border:1px solid var(--line); background:#fff;
    box-shadow:0 12px 28px rgba(98,54,167,.10);
  }

  /* ===== 標題：加大、置中 ===== */
  .header{
    display:flex; align-items:center; justify-content:center;
    gap:14px; margin-bottom:14px; text-align:center;
  }
  .logo{
    width:60px;height:60px;border-radius:50%;
    display:grid;place-items:center;background:var(--purple);color:#fff;
    font-weight:900;font-size:32px; box-shadow:0 6px 14px rgba(98,54,167,.20);
  }
  .header h1{ margin:0; font-size:2rem; font-weight:900; color:var(--ink); }

  /* 注意事項 */
  .note-bubble{
    margin:10px 0 14px 0; padding:12px 14px;
    background:#f4f0ff; border:1px solid var(--line); border-radius:12px;
    color:#6b5f92; font-weight:700; font-size:.95rem;
  }

  /* 小標一律粗體 */
  .form-label{ font-weight:800; color:#2f2750; }
  .list-head div{ font-weight:800; color:#2f2750; }

  /* ===== 膠囊按鈕（更圓） ===== */
  .btn-pill{ border-radius:50rem; font-weight:800; padding:1rem 1.25rem; }
  .btn-main{ background:var(--purple); color:#fff; border:none; }
  .btn-main:hover{ background:var(--purple-600); color:#fff; }
  .btn-outline-gray{ background:#fff; color:var(--outline-text); border:2px solid var(--outline); }
  .btn-outline-gray:hover{ background:#f7f8fb; color:#3a3f47; border-color:#bfc6d2; }

  /* 結果列表 */
  .list-row{display:grid;grid-template-columns:1.1fr .9fr .7fr 1fr 1fr .6fr .8fr;gap:.5rem;align-items:center}
  .btn-cancel{background:#dc3545;border:none;color:#fff;font-weight:700}
  .btn-cancel:hover{background:#b02a37}

  /* 遮罩 */
  #ing{position:fixed;inset:0;background:rgba(255,255,255,.9);display:none;align-items:center;justify-content:center;z-index:9999;font-size:18px;color:var(--purple-600);backdrop-filter:blur(2px)}
  #dots{display:inline-block;width:2ch;text-align:left}
  @media (max-width:576px){
    .list-row{grid-template-columns:1.1fr .7fr .7fr .9fr 1fr .6fr .8fr}
  }
</style>
</head>
<body>
<div id="ing">處理中請稍等<span id="dots">...</span></div>

<div class="card">
  <!-- 標題 -->
  <div class="header">
    <div class="logo">＋</div>
    <h1>查詢／取消預約</h1>
  </div>

  <div class="note-bubble">
    線上取消預約只能在預約的門診前一天執行；門診當天請改以電話取消，謝謝。
  </div>

  <!-- 查詢區 -->
  <div id="normalBox">
    <div class="mb-3">
      <label class="form-label">身分證字號</label>
      <input type="text" id="pid" class="form-control" placeholder="例如：A123456789" maxlength="10" autocomplete="off">
    </div>
    <div class="d-grid gap-3">
      <button id="btnQuery" class="btn btn-pill btn-main">查詢</button>
      <a href="index.html" class="btn btn-pill btn-outline-gray text-decoration-none text-center">返回預約首頁</a>
    </div>
    <hr class="my-4">
  </div>

  <!-- 結果列表 -->
  <div id="result" style="display:none;">
    <div class="list-row list-head">
      <div>日期</div><div>星期</div><div>診別</div><div>時間</div><div>姓名</div><div>號碼</div><div>操作</div>
    </div>
    <div id="list"></div>
    <div id="hint" class="text-muted mt-2" style="display:none;">（僅顯示未取消的預約）</div>
  </div>
</div>

<script>
/* reCAPTCHA 載入 */
let recaptchaLoaded=false, recaptchaLoading=null;
function loadRecaptcha(){
  if(!RECAPTCHA_SITE_KEY) return Promise.resolve();
  if(recaptchaLoaded) return Promise.resolve();
  if(recaptchaLoading) return recaptchaLoading;
  recaptchaLoading = new Promise((resolve,reject)=>{
    const s=document.createElement('script');
    s.src='https://www.google.com/recaptcha/api.js?render='+encodeURIComponent(RECAPTCHA_SITE_KEY);
    s.async=true; s.defer=true;
    s.onload=()=>{recaptchaLoaded=true;resolve();};
    s.onerror=()=>reject(new Error('recaptcha_load_fail'));
    document.head.appendChild(s);
  });
  return recaptchaLoading;
}
async function getRecaptchaToken(action='query'){
  try{
    if(!RECAPTCHA_SITE_KEY) return '';
    await loadRecaptcha();
    return await new Promise(res=>{
      grecaptcha.ready(()=> grecaptcha.execute(RECAPTCHA_SITE_KEY,{action}).then(t=>res(t)).catch(()=>res('')));
    });
  }catch(_){ return ''; }
}

const $pid  = document.getElementById('pid');
const $btn  = document.getElementById('btnQuery');
const $res  = document.getElementById('result');
const $list = document.getElementById('list');
const $hint = document.getElementById('hint');
const $ing  = document.getElementById('ing');
const $dots = document.getElementById('dots');

/* 遮罩動畫 */
let dotTimer=null;
function showing(txt){
  $ing.firstChild.nodeValue = (txt||'處理中請稍等');
  $ing.style.display='flex';
  if(dotTimer) clearInterval(dotTimer);
  dotTimer = setInterval(()=>{
    $dots.textContent = $dots.textContent==='...' ? '.' : $dots.textContent+'.';
    if($dots.textContent.length>3) $dots.textContent='.';
  }, 340);
}
function hideing(){ if(dotTimer) clearInterval(dotTimer); $ing.style.display='none'; }

function weekday(ymd){
  const d = new Date(ymd+'T09:00:00+08:00');
  return ['日','一','二','三','四','五','六'][d.getDay()];
}
function guessTime(slot){
  if(!slot) return '';
  if(slot.includes('早')) return '08:00~11:00';
  if(slot.includes('午')) return '14:00~17:00';
  if(slot.includes('晚')) return '18:00~20:30';
  return '';
}
function todayYmd(){
  const z = new Date();
  return `${z.getFullYear()}-${('0'+(z.getMonth()+1)).slice(-2)}-${('0'+z.getDate()).slice(-2)}`;
}

async function queryByPid(){
  const pid = $pid.value.trim().toUpperCase();
  if(!/^[A-Z][12]\d{8}$/.test(pid)){ alert('請輸入正確的身分證字號'); return; }
  showing('查詢中請稍等');
  try{
    const recaptchaToken = await getRecaptchaToken('query');
    const r = await axios.get(API,{ params:{ action:'queryByPid', idnum: pid, recaptchaToken, t: Date.now() }});
    const payload = (typeof r.data === 'string') ? JSON.parse(r.data) : r.data;
    const rows = Array.isArray(payload?.items) ? payload.items.filter(x => !x.cancelled) : [];
    $list.innerHTML = ''; $res.style.display='block';
    if(rows.length===0){ $hint.style.display='none'; $list.innerHTML='<div class="text-muted">查無未取消預約</div>'; return; }
    $hint.style.display='block'; rows.forEach(item => appendRow(item,pid));
  }catch(e){ console.error(e); alert('查詢失敗，請稍後再試'); }
  finally{ hideing(); }
}

function appendRow(item,pid){
  const ymd=item.date||'', w=weekday(ymd), t=item.time||guessTime(item.slot)||'';
  const disableCancel=(ymd===todayYmd());
  const row=document.createElement('div');
  row.className='list-row mb-2';
  row.innerHTML=`
    <div>${ymd}</div><div>星期${w}</div><div>${item.slot||''}</div>
    <div>${t}</div><div>${item.name||''}</div><div>${item.num||''}</div>
    <div><button class="btn btn-cancel btn-sm" ${disableCancel?'disabled':''}>取消</button></div>`;
  row.querySelector('.btn-cancel').onclick=()=>{ if(!disableCancel) cancelByPid(pid); };
  $list.appendChild(row);
}

async function cancelByPid(pid){
  if(!confirm(`確認取消此身分證字號 ${pid} 的所有未取消預約？\n（僅能取消非當天門診）`)) return;
  showing('取消中請稍等');
  try{
    const recaptchaToken = await getRecaptchaToken('cancel');
    const resp=await axios.get(API,{ params:{ action:'cancel', idnum: pid, recaptchaToken, t: Date.now() }});
    if(resp.data && (resp.data.ok||resp.data.success)){ alert(resp.data.message||'已取消符合規則的預約。'); await queryByPid(); }
    else{ alert((resp.data&&resp.data.message)||'取消失敗，請稍後再試'); }
  }catch(e){ console.error(e); alert('取消失敗，請稍後再試'); }
  finally{ hideing(); }
}

$btn.onclick=queryByPid;
$pid.addEventListener('input',e=>{ e.target.value=e.target.value.toUpperCase().replace(/[^A-Z0-9]/g,'').slice(0,10); });
$pid.addEventListener('keydown',e=>{ if(e.key==='Enter') queryByPid(); });
loadRecaptcha().catch(()=>{});
</script>
</body>
</html>
