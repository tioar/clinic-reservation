<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<title>查詢 / 取消預約</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="card">
  <h3 class="mb-3 text-center">查詢 / 取消預約</h3>

  <div class="mb-3">
    <label class="form-label">請輸入身分證字號 *</label>
    <input type="text" id="idnum" class="form-control" maxlength="10" placeholder="A123456789">
  </div>
  <button id="queryBtn" class="btn-main w-100 mb-3">查詢</button>

  <div id="result"></div>

  <button onclick="location.href='index.html'" class="btn btn-outline-secondary w-100 mt-4">返回預約首頁</button>
</div>

<script>
const API = "https://script.google.com/macros/s/AKfycbwS6d-YgXXhEgmtTteR1TQKq2yfqlaWMS3BYNvULMlttFcf38o5J1_wsbu9C3s6qGM/exec";
const resultBox=document.getElementById("result");

//限制輸入格式
idnum.addEventListener("input",e=>{
  e.target.value=e.target.value.toUpperCase().replace(/[^A-Z0-9]/g,'').slice(0,10);
});

queryBtn.onclick = async ()=>{
  const id = idnum.value.trim().toUpperCase();
  if(!/^[A-Z][12]\d{8}$/.test(id)) return alert("身分證格式錯誤");
  resultBox.innerHTML="查詢中...";
  try{
    const r = await fetch(API+`?action=query&id=${id}`);
    const rows = await r.json();
    if(!rows.length){
      resultBox.innerHTML="<div class='text-center text-muted'>查無未過期之預約</div>";
      return;
    }
    let html="<ul class='list-group'>";
    rows.forEach(o=>{
      html += `
<li class="list-group-item d-flex justify-content-between align-items-center">
 <div>
   <b>${o.預約日期}（${o.診別}）</b><br>
   姓名：${o.姓名}　號碼：${o.號碼}
 </div>
 <button class="btn btn-danger btn-sm" onclick="cancel('${o.id}')">取消</button>
</li>`;
    });
    html+="</ul>";
    resultBox.innerHTML=html;
  }catch(e){
    console.error(e); resultBox.innerHTML="查詢失敗";
  }
};

async function cancel(rowId){
  if(!confirm("確定取消此筆預約？"))return;
  try{
    const r=await fetch(API+`?action=cancel&id=${rowId}`);
    const t=await r.text();
    if(t==='OK' || t.indexOf('ok')>=0){
      alert("取消成功"); queryBtn.onclick();
    }else alert("取消失敗");
  }catch(e){ alert("取消失敗"); }
}
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
