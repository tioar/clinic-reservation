<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<title>查詢 / 取消預約</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="style.css">
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
<div class="card">
  <h3 class="mb-4 text-center">查詢 / 取消預約</h3>

  <div class="mb-3">
    <label class="form-label">請輸入身分證字號 *</label>
    <input type="text" id="idnum" class="form-control" maxlength="10" placeholder="A123456789">
  </div>
  <button id="queryBtn" class="btn-main w-100 mb-3">查詢</button>

  <div id="result"></div>
  <button onclick="location.href='index.html'" class="btn btn-outline-secondary w-100 mt-4">返回預約首頁</button>
</div>

<script>
const API="https://script.google.com/macros/s/AKfycbx8HilOkxnz9FMHW5mGRme6DBFc92-vBh3h7rPOpI5lIBr22TA99UK0G_c2q1UMkZIi/exec";
idnum.addEventListener("input",e=>{
  e.target.value=e.target.value.toUpperCase().replace(/[^A-Z0-9]/g,'').slice(0,10);
});
const resultBox=document.getElementById("result");

// 查詢
queryBtn.onclick=async()=>{
  const id=idnum.value.trim().toUpperCase();
  if(!/^[A-Z][12]\d{8}$/.test(id)) return alert("身分證格式錯誤");
  resultBox.innerHTML="查詢中...";
  try{
    const r=await axios.get(API,{params:{action:'query',id:id}});
    const arr=r.data;
    if(!arr.length) return resultBox.innerHTML="<div class='text-muted text-center'>查無資料</div>";
    let html=`<ul class="list-group">`;
    arr.forEach(o=>{
      html+= `<li class="list-group-item d-flex justify-content-between"><div>
          <b>${o.date}（${o.slot}）</b><br>姓名：${o.name}　號碼：${o.num}號
        </div>
        <button class="btn btn-danger btn-sm" onclick="cancel('${o.id}')">取消</button></li>`;
    });
    resultBox.innerHTML=html+"</ul>";
  }catch(e){
    resultBox.innerHTML="查詢失敗";console.error(e);
  }
};

// 取消
async function cancel(rowId){
  if(!confirm("確定取消？"))return;
  try{
    const r=await axios.get(API,{params:{action:'cancel',id:rowId}});
    if((r.data+'').toLowerCase().includes('ok')){alert("已取消");queryBtn.click();}
    else alert("取消失敗");
  }catch(e){alert("取消失敗");}
}
</script>
</body>
</html>
