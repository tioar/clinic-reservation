<head>
  <meta charset="UTF-8" />
  <title>陳萬龍診所門診線上預約</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- ✅ favicon 設定 -->
  <link rel="icon" type="image/png" href="3BA4B390-F02A-4049-AF8C-3956BA0C2A4E.png" />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- 🔐 CryptoJS (AES) 只做遮蔽用 -->
<script src="https://cdn.jsdelivr.net/npm/crypto-js@4.2.0/crypto-js.min.js"></script>

<script>
/* === 後端 API（請與 success / query / admin 同一支） === */
const API = "https://script.google.com/macros/s/AKfycbw63BV5w0VIHxE7sePmLXhd_pRJyZTGOqmujtwjmwdADv827L0TMg1LrbO0eiSkuMWs/exec";

/* === 可選：reCAPTCHA v3 Site Key（有就填；沒填就自動略過） === */
const RECAPTCHA_SITE_KEY = "6LdqprArAAAAACpuAXemZUH3KNER1t1iw07YjGHu";

/* 動態載入 reCAPTCHA */
let recaptchaLoaded=false, recaptchaLoading=null;
function loadRecaptcha(){
  if(!RECAPTCHA_SITE_KEY) return Promise.resolve();
  if(recaptchaLoaded) return Promise.resolve();
  if(recaptchaLoading) return recaptchaLoading;
  recaptchaLoading = new Promise((resolve,reject)=>{
    const s=document.createElement("script");
    s.src="https://www.google.com/recaptcha/api.js?render="+encodeURIComponent(RECAPTCHA_SITE_KEY);
    s.async=true; s.defer=true;
    s.onload=()=>{recaptchaLoaded=true;resolve();};
    s.onerror=()=>reject(new Error("recaptcha_load_fail"));
    document.head.appendChild(s);
  });
  return recaptchaLoading;
}
async function getRecaptchaToken(){
  try{
    if(!RECAPTCHA_SITE_KEY) return "";
    await loadRecaptcha();
    return await new Promise(res=>{
      grecaptcha.ready(()=> grecaptcha.execute(RECAPTCHA_SITE_KEY,{action:"submit"}).then(t=>res(t)).catch(()=>res("")));
    });
  }catch(_){ return ""; }
}

/* === AES 遮蔽（傳給 success 用；非安全機制） === */
const AES_KEY = "A2x5fT9qR7nC1vB8mK3pZ6sD4uH0yW2j";
function aesEnc(payload, ttlMs = 10 * 60 * 1000){
  const obj = { ...payload };
  if (ttlMs && Number.isFinite(ttlMs)) obj.exp = Date.now() + ttlMs;
  const cipher = CryptoJS.AES.encrypt(JSON.stringify(obj), AES_KEY).toString();
  return encodeURIComponent(cipher);
}
function aesDec(cipherParam){
  const bytes = CryptoJS.AES.decrypt(decodeURIComponent(cipherParam), AES_KEY);
  const text  = bytes.toString(CryptoJS.enc.Utf8);
  if (!text) throw new Error("DECRYPT_FAIL");
  const data = JSON.parse(text);
  if (data.exp && Date.now() > data.exp) throw new Error("TOKEN_EXPIRED");
  return data;
}
</script>

<style>
  /* 全螢幕送出遮罩（動態點點） */
  #mask{position:fixed;inset:0;background:rgba(255,255,255,.88);display:none;align-items:center;justify-content:center;z-index:9999;font-size:18px;color:#2e5a79;backdrop-filter:blur(2px)}
  #dots{display:inline-block;width:2ch;text-align:left}
</style>
</head>
<body>
<div id="mask">預約中請稍等，請勿關閉或重新整理頁面<span id="dots">...</span></div>

<div class="card">
  <div class="header">
    <div class="logo">＋</div>
    <h1>陳萬龍診所門診線上預約</h1>
  </div>
<div class="text-danger small mb-2" style="margin-top:-4px;">
  ⚠️僅能預約2天後到14天的日期，所選擇之日期無診別可選表示預約已額滿；若還有不能選擇之日期，請查看最新消息確認是否有門診異動。
</div>
  <!-- 錯誤訊息列（預設隱藏） -->
  <div id="errBar" class="alert alert-danger d-none" role="alert" style="margin-top:-8px;"></div>

  <div class="mb-3">
    <label class="form-label">預約日期 *</label>
    <div class="d-flex align-items-center flex-nowrap">
      <input type="date" id="date" class="form-control" style="max-width:70%;" autocomplete="off" />
      <span id="weekday" class="ms-2"></span>
    </div>
  </div>

  <div class="mb-3">
    <label class="form-label">診別 *</label>
    <select id="slot" class="form-select" autocomplete="off">
      <option value="">請先選擇日期</option>
    </select>
  </div>

  <div class="mb-3">
    <label class="form-label">姓名 *</label>
    <input type="text" id="name" class="form-control" autocomplete="off" />
  </div>

  <div class="mb-3">
    <label class="form-label">出生年月日 *</label>
    <input type="date" id="birthday" class="form-control" autocomplete="off" />
  </div>

  <div class="mb-3">
    <label class="form-label">身分證字號 *</label>
    <input type="text" id="idnum" class="form-control" maxlength="10" placeholder="A123456789" autocomplete="off" />
  </div>

  <div class="mb-3">
    <label class="form-label">連絡電話 *</label>
    <input type="text" id="phone" class="form-control" maxlength="10" placeholder="0958xxxxxx" inputmode="numeric" autocomplete="off" />
  </div>

  <div class="form-check mb-4">
    <input type="checkbox" id="agree" class="form-check-input" />
    <label for="agree" class="form-check-label">
      我已閱讀並同意 <a href="#" id="showNotice">預約須知</a>
    </label>
  </div>

  <button id="submitBtn" class="btn-main w-100">送出預約</button>
  <a href="query.html" class="d-block mt-3 text-center text-decoration-underline" style="color:#3b7096;">查詢／取消預約</a>
</div>

<!-- 預約須知 Modal -->
<div class="modal fade" id="noticeModal" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">預約須知與個資告知</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body" style="text-align:left;">
        <p>1. 本院蒐集之個人資料（姓名、電話、身分證字號）僅用於掛號與醫療聯繫，不對外提供。</p>
        <p>2. 請於預約當日門診時間內準時報到，逾時視同放棄。</p>
        <p>3. 如需取消，請於前一日線上辦理；當日請以電話通知。</p>
        <p>4. 本院保留因醫療需求調整看診順序之權利。</p>
        <p>5. 點選同意即表示您已了解並接受上述說明。</p>
      </div>
    </div>
  </div>
</div>

<script>
/* 元件 */
const el = id => document.getElementById(id);
const $date     = el('date');
const $slot     = el('slot');
const $name     = el('name');
const $birthday = el('birthday');
const $idnum    = el('idnum');
const $phone    = el('phone');
const $agree    = el('agree');
const $weekday  = el('weekday');
const $submit   = el('submitBtn');
const $errBar   = el('errBar');
const $mask     = el('mask');
const $dots     = el('dots');

/* 遮罩動畫 */
let dotTimer=null;
function showMask(txt){
  $mask.firstChild.nodeValue = (txt||'預約中請稍等，請勿關閉或重新整理頁面');
  $mask.style.display='flex';
  if(dotTimer) clearInterval(dotTimer);
  dotTimer = setInterval(()=>{
    $dots.textContent = $dots.textContent==='...' ? '.' : $dots.textContent+'.';
    if($dots.textContent.length>3) $dots.textContent='.';
  }, 340);
}
function hideMask(){ if(dotTimer) clearInterval(dotTimer); $mask.style.display='none'; }

/* UI helpers */
function showErr(msg='送出失敗，請稍後再試'){ $errBar.textContent = msg; $errBar.classList.remove('d-none'); }
function clearErr(){ $errBar.classList.add('d-none'); }
function updateWeekday(d){
  if(!d){ $weekday.textContent=''; return; }
  const wtxt=['日','一','二','三','四','五','六'];
  const wd = new Date(d+'T00:00:00').getDay();
  $weekday.textContent = `（星期${wtxt[wd]}）`;
}

/* 讀取後端「預約期限」作為日期可選範圍；失敗→ D+1～D+14 */
async function initDateWindow(){
  try{
    const r = await axios.get(API,{ params:{ action:'getWindow', t: Date.now() }});
    const start = Number(r.data?.start ?? 1);
    const end   = Number(r.data?.end   ?? 14);
    const today = new Date();
    const min = new Date(today.getFullYear(), today.getMonth(), today.getDate() + start);
    const max = new Date(today.getFullYear(), today.getMonth(), today.getDate() + end);
    $date.min = min.toISOString().split("T")[0];
    $date.max = max.toISOString().split("T")[0];
    $date.value = $date.min;
  }catch(_){
    const today=new Date(), min=new Date(today.getTime()+86400000), max=new Date(today.getTime()+15*86400000);
    $date.min=min.toISOString().split("T")[0];
    $date.max=max.toISOString().split("T")[0];
    $date.value=$date.min;
  }
  updateWeekday($date.value);
}

/* 當日 slot 與（可選）nonce 資訊 */
let nonceMeta = null;

/* 變更日期→載入診別 */
$date.addEventListener('change', onDateChange);

async function onDateChange(){
  clearErr();
  nonceMeta = null;
  const d = $date.value;
  updateWeekday(d);
  $slot.innerHTML = '<option value="">讀取中…</option>';
  try{
    const r = await axios.get(API,{ params:{ action:'getSlots', date:d, t: Date.now() }});
    // 兼容：可能回傳陣列，或 { slots, nonce, exp, sig, date }
    const data  = r.data;
    const slots = Array.isArray(data) ? data : (Array.isArray(data?.slots) ? data.slots : []);
    if (!Array.isArray(data) && data && data.nonce && data.sig && data.exp){
      nonceMeta = { nonce: String(data.nonce), sig: String(data.sig), exp: Number(data.exp), date: d };
    }

    let html = '<option value="">請選診別</option>';
    slots.forEach(o=>{
      const limit  = Number(o.limit)||0;
      const used   = Number(o.used)||0;
      const remain = Math.max(0, limit-used);
      if(limit>0 && remain>0){
        html += `<option value="${o.label}"
                       data-time="${o.time||''}"
                       data-start="${o.startNo||1}"
                       data-remain="${remain}">
                   ${o.label}（${o.time||''}，剩 ${remain}/${limit}）
                 </option>`;
      }
    });
    if (html === '<option value="">請選診別</option>' && (!slots || slots.length === 0)){
      html = '<option value="">當天未開放</option>';
    }
    $slot.innerHTML = html;
  }catch(e){
    console.error(e);
    $slot.innerHTML = '<option value="">讀取失敗</option>';
  }
}

/* 輸入限制 */
$idnum.addEventListener("input",e=>{
  clearErr();
  e.target.value = e.target.value.toUpperCase().replace(/[^A-Z0-9]/g,'').slice(0,10);
});
$phone.addEventListener("input",e=>{
  clearErr();
  e.target.value = e.target.value.replace(/\D/g,'').slice(0,10);
});

/* Enter 快速送出 */
document.addEventListener('keydown', e=>{
  if(e.key === 'Enter') $submit.click();
});

/* 預約須知 */
el('showNotice').onclick = e=>{
  e.preventDefault();
  new bootstrap.Modal(el('noticeModal')).show();
};

/* 送出 */
let submitting=false;
$submit.onclick = async ()=>{
  if(submitting) return;
  clearErr();

  const d  = ($date.value||'').trim();
  const si = $slot.selectedIndex;
  const opt = (si>=0)? $slot.options[si] : null;
  const s  = opt ? (opt.value||'').trim() : '';

  const n  = ($name.value||'').trim();
  const b  = ($birthday.value||'').trim();
  const id = ($idnum.value||'').trim().toUpperCase();
  const ph = ($phone.value||'').trim();
  const ag = $agree.checked;

  if(!d||!s||!n||!b||!id||!ph||!ag){ showErr('資料未填完整'); return; }
  if(!/^[A-Z][12]\d{8}$/.test(id)){ showErr('身分證格式錯誤'); return; }
  if(ph.length<8 || ph.length>10){ showErr('電話長度不符'); return; }
  const age = Math.floor((Date.now()-new Date(b))/31536000000);
  if(age<0 || age>150){ showErr('生日超出限制'); return; }

  try{
    submitting=true;
    $submit.disabled=true;
    showMask();

    // 可能需要的 token（後端未啟用也不影響）
    const recaptchaToken = await getRecaptchaToken();

    const params = {
      action:'submit',
      date:d, slot:s, name:n, birthday:b, id:id, phone:ph,
      recaptchaToken,
      t: Date.now()
    };
    // 若有 nonce（開啟 REQUIRE_NONCE 時）
    if (nonceMeta && nonceMeta.date === d){
      params.nonce = nonceMeta.nonce;
      params.sig   = nonceMeta.sig;
      params.exp   = nonceMeta.exp;
    }

    const r = await axios.get(API,{ params });

    if(!r.data?.ok){
      const code = r.data?.error || '';
      if(code === 'duplicate'){
        showErr('重複預約，請檢查預約資料');
      }else if(code === 'full'){
        showErr('名額已滿，請改選其他時段或日期');
      }else if(code === 'out_of_window'){
        showErr(r.data?.message || '超出可預約期間');
      }else if(code === 'robot'){
        showErr('驗證未通過，請再試一次');
      }else if(code === 'bad_nonce'){
        showErr('頁面逾時，請重新選擇日期與診別再送出');
      }else if(code === 'slow_down'){
        showErr('操作過於頻繁，請稍後再試');
      }else{
        showErr(r.data?.message || '送出失敗，請稍後再試');
      }
      return;
    }

    const idFromApi = r?.data?.id || r?.data?.Id || r?.data?.bookingId || r?.data?.data?.id;
    if (!idFromApi) {
      console.warn('後端未回傳 id，回應為：', r.data);
      showErr('送出成功，但取得預約代碼失敗，請稍後再試');
      return;
    }

    // ✅ 取回 receipt（若後端啟用 REQUIRE_RECEIPT）
    const receipt = r?.data?.receipt || r?.data?.rcpt || '';
    if (receipt) {
      try { sessionStorage.setItem('rcpt:'+String(idFromApi), String(receipt)); } catch(_){}
    }
    sessionStorage.setItem('lastBookingId', String(idFromApi));

    // 帶 id +（可選）receipt 給 success.html
    const baseDir = new URL('.', location.href);
    const successUrl = new URL('success.html', baseDir);
    const cipher = aesEnc({ id: idFromApi, receipt });
    successUrl.searchParams.set('cipher', cipher);
    location.assign(successUrl.href);

  }catch(e){
    console.error(e);
    showErr('送出失敗，請稍後再試');
  }finally{
    submitting=false;
    $submit.disabled=false;
    hideMask();
  }
};

/* 初始化：載視窗→載當日 slot；若設定了 reCAPTCHA，先載入腳本 */
(async () => {
  try{ await loadRecaptcha(); }catch(_){}
  await initDateWindow();
  onDateChange();
})();
</script>
</body>
</html>
