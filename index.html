<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<title>陳萬龍診所門診線上預約</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="style.css">
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="card">
  <div class="header">
    <div class="logo">＋</div>
    <h1>陳萬龍診所門診線上預約</h1>
  </div>

  <div class="mb-3">
    <label class="form-label">預約日期 *</label>
    <div class="d-flex align-items-center flex-nowrap">
      <input type="date" id="date" class="form-control" style="max-width:70%;">
      <span id="weekday" class="ms-2"></span>
    </div>
  </div>

  <div class="mb-3">
    <label class="form-label">診別 *</label>
    <select id="slot" class="form-select">
      <option value="">請先選擇日期</option>
    </select>
  </div>

  <div class="mb-3">
    <label class="form-label">姓名 *</label>
    <input type="text" id="name" class="form-control">
  </div>

  <div class="mb-3">
    <label class="form-label">出生年月日 *</label>
    <input type="date" id="birthday" class="form-control">
  </div>

  <div class="mb-3">
    <label class="form-label">身分證字號 *</label>
    <input type="text" id="idnum" class="form-control" maxlength="10" placeholder="A123456789">
  </div>

  <div class="mb-3">
    <label class="form-label">連絡電話 *</label>
    <input type="text" id="phone" class="form-control" maxlength="10" placeholder="0958xxxxxx">
  </div>

  <div class="form-check mb-4">
    <input type="checkbox" id="agree" class="form-check-input">
    <label for="agree" class="form-check-label">
      我已閱讀並同意 <a href="#" id="showNotice">預約須知</a>
    </label>
  </div>

  <button id="submitBtn" class="btn-main w-100">送出預約</button>
  <a href="query.html" class="d-block mt-3 text-center text-decoration-underline" style="color:#3b7096;">查詢／取消預約</a>
</div>

<!-- Modal -->
<div class="modal fade" id="noticeModal" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5>預約須知與個資告知</h5>
        <button class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body" style="text-align:left;">
        <p>1. 本院蒐集之個人資料僅用於醫療與聯繫用途。</p>
        <p>2. 請於預約時段內報到，逾時視同放棄。</p>
        <p>3. 如需取消，請於前一日線上辦理；當日請電話。</p>
        <p>4. 本院保留看診順序調整權利。</p>
      </div>
    </div>
  </div>
</div>

<script>
// 👉 GAS API
const API ="https://script.google.com/macros/s/AKfycbznvWZXcgVv99Qxf7cYvgBfFH7DoUW0Fr5VDwKimRCLmouJxjxZXclfhmyxJ-tYV7ZI/exec";

// 日期限制
const dateInput=document.getElementById("date");
const today=new Date(),min=new Date(today.getTime()+86400000),max=new Date(today.getTime()+15*86400000);
dateInput.min=min.toISOString().split("T")[0];
dateInput.max=max.toISOString().split("T")[0];

// 選日期→載入時段
dateInput.addEventListener("change", async()=>{
  const d=dateInput.value;
  const wtxt=['日','一','二','三','四','五','六'];
  document.getElementById("weekday").innerText=`（星期${wtxt[new Date(d).getDay()]}）`;
  try{
    const r=await axios.get(API,{params:{action:'getSlots',date:d}});
    let html='<option value="">請選診別</option>';
    r.data.forEach(o=>{
      if(o.limit>o.used) html+=`<option value="${o.label}" data-time="${o.time}">${o.label}</option>`;
    });
    slot.innerHTML=html;
  }catch{
    slot.innerHTML='<option>讀取失敗</option>';
  }
});

// 限制輸入
idnum.addEventListener("input",e=>{e.target.value=e.target.value.toUpperCase().replace(/[^A-Z0-9]/g,'').slice(0,10)});
phone.addEventListener("input",e=>{e.target.value=e.target.value.replace(/\D/g,'').slice(0,10)});

// 彈窗
showNotice.onclick=e=>{e.preventDefault();new bootstrap.Modal(noticeModal).show()};

// 送出
submitBtn.onclick=async()=>{
  const d=date.value, s=slot.value,
  t=slot.options[slot.selectedIndex]?.dataset.time||"",
  n=name.value.trim(), b=birthday.value,
  id=idnum.value.trim().toUpperCase(),
  ph=phone.value.trim(), ag=agree.checked;

  if(!d||!s||!n||!b||!id||!ph||!ag) return alert("資料未填完整");
  if(!/^[A-Z][12]\d{8}$/.test(id))   return alert("身分證格式錯誤");
  if(ph.length<8||ph.length>10)     return alert("電話長度不符");
  const age=Math.floor((Date.now()-new Date(b))/31536000000);
  if(age<0||age>150) return alert("生日超出限制");

  try{
    const r = await axios.get(API,{params:{action:'submit',date:d,slot:s,name:n,birthday:b,id:id,phone:ph}});
    location=`success.html?id=${r.data.id}&date=${d}&slot=${s}&time=${t}`;
  }catch(e){
    console.error(e); alert("送出失敗！");
  }
};
</script>
</body>
</html>
