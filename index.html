<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>診所線上預約</title>
  <style>
    body { font-family: Arial, sans-serif; background: #eef2f7; }
    .container { max-width: 600px; margin: 40px auto; background: white; padding: 30px; border-radius: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
    h2 { text-align: center; margin-bottom: 20px; }

    label { display: block; margin-top: 15px; font-weight: bold; }
    input, select { width: 100%; padding: 8px; margin-top: 5px; border: 1px solid #ccc; border-radius: 5px; }

    button { margin-top: 20px; width: 100%; padding: 12px; background: #2a6fb0; color: white; border: none; border-radius: 6px; font-size: 16px; cursor: pointer; }
    button:hover { background: #1d5280; }

    .loading-overlay {
      display: none; position: fixed; top:0; left:0; width:100%; height:100%;
      background: rgba(0,0,0,0.6); z-index: 9999; justify-content: center; align-items: center; color:white; font-size:22px; flex-direction: column;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>陳萬龍診所門診線上預約</h2>
    <form id="reservationForm">
      <label>預約日期 *</label>
      <input type="date" id="date" name="date" required>

      <label>診別 *</label>
      <select id="session" name="session" required>
        <option value="">請先選擇日期</option>
      </select>

      <label>姓名 *</label>
      <input type="text" id="name" name="name" required>

      <label>出生年月日 *</label>
      <input type="date" id="birth" name="birth" required>

      <label>身分證字號 *</label>
      <input type="text" id="idNumber" name="idNumber" required pattern="[A-Z][0-9]{9}">

      <label>聯絡電話 *</label>
      <input type="tel" id="phone" name="phone" required pattern="[0-9]{9,10}">

      <label><input type="checkbox" required> 我已閱讀並同意 預約須知</label>

      <button type="submit">送出預約</button>
    </form>
  </div>

  <!-- 遮罩 (讀取 / 預約中) -->
  <div id="loadingOverlay" class="loading-overlay">
    <div id="loadingText">讀取中...</div>
  </div>

  <script>
    const apiUrl = "https://script.google.com/macros/s/AKfycbzagE3tU999uenXCaPfngKAuEM-VjMtn1ODC4kCXeqCQB6iErn6rKh0EdzP0--_7NPk/exec";

    const dateInput = document.getElementById("date");
    const sessionSelect = document.getElementById("session");
    const form = document.getElementById("reservationForm");
    const overlay = document.getElementById("loadingOverlay");
    const loadingText = document.getElementById("loadingText");

    // 顯示遮罩
    function showOverlay(msg) {
      loadingText.innerText = msg;
      overlay.style.display = "flex";
    }
    // 關閉遮罩
    function hideOverlay() {
      overlay.style.display = "none";
    }

    // 日期改變時 -> 讀取診別名額
    dateInput.addEventListener("change", async () => {
      sessionSelect.innerHTML = '<option value="">讀取中...</option>';
      showOverlay("讀取中...");
      try {
        const res = await fetch(`${apiUrl}?action=getSessions&date=${dateInput.value}`);
        const data = await res.json();
        sessionSelect.innerHTML = "";
        data.forEach(s => {
          const opt = document.createElement("option");
          opt.value = s.session;
          opt.textContent = `${s.session}（剩 ${s.remaining}/${s.limit}）`;
          if (s.remaining <= 0) opt.disabled = true;
          sessionSelect.appendChild(opt);
        });
      } catch (e) {
        sessionSelect.innerHTML = '<option>讀取失敗</option>';
      }
      hideOverlay();
    });

    // 表單送出
    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      showOverlay("預約中...\n請勿離開網頁或重新整理");
      const formData = new FormData(form);
      try {
        const res = await fetch(apiUrl, { method: "POST", body: formData });
        const result = await res.json();
        if (result.success) {
          window.location.href = "success.html";
        } else {
          alert("預約失敗：" + result.message);
        }
      } catch (err) {
        alert("系統錯誤，請稍後再試。");
      }
      hideOverlay();
    });
  </script>
</body>
</html>
