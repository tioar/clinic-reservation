<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>後台管理</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <style>
    :root{--main:#523b96;--hover:#783b96}
    .btn-main{background:var(--main)!important;color:#fff;border:none;border-radius:8px;}
    .btn-main:hover{background:var(--hover)!important;}
    .btn-round{border-radius:8px!important;}
    h3,h5{color:var(--main)}
    .tag{display:inline-block;width:12px;height:12px;border-radius:50%;margin-right:4px;}
    .tag-early{background:#41a647}.tag-noon{background:#f9a825}.tag-night{background:#2196f3}
    @keyframes shake{0%{transform:translateX(0)}25%{transform:translateX(-5px)}
    50%{transform:translateX(5px)}75%{transform:translateX(-5px)}100%{transform:translateX(0)}}
    .shake{animation:shake .35s;}
  </style>
</head>
<body class="bg-light">

<div id="login" class="container py-5" style="max-width:380px">
  <h3 class="mb-3">後台登入</h3>
  <input id="acc" class="form-control mb-2" placeholder="帳號">
  <input id="pw" type="password" class="form-control mb-2" placeholder="密碼">
  <button id="btnLogin" class="btn-main w-100 btn-round mt-2">登入</button>
</div>

<div id="app" class="container py-4" style="display:none;">
  <div class="d-flex justify-content-between mb-3">
    <h3>臨時異動管理</h3>
    <div>
      <button id="exportBtn" class="btn btn-secondary btn-sm btn-round me-2">匯出今日起預約名單</button>
      <button id="logoutBtn"  class="btn-main btn-sm btn-round">登出</button>
    </div>
  </div>

  <!-- 新增 -->
  <div class="card p-3 mb-4">
    <h5 class="mb-3">新增異動</h5>
    <input type="date" id="newDate" class="form-control mb-3">
    <div class="row mb-2 align-items-center">
      <div class="col-2"><span class="tag tag-early"></span><strong>早診</strong></div>
      <div class="col-3"><input id="neEarlyTime" value="08:30~11:30" class="form-control"></div>
      <div class="col-2"><input id="neEarlyLimit" value="10" type="number" class="form-control"></div>
      <div class="col-auto"><input id="neEarly" checked type="checkbox"></div>
    </div>
    <div class="row mb-2 align-items-center">
      <div class="col-2"><span class="tag tag-noon"></span><strong>午診</strong></div>
      <div class="col-3"><input id="neNoonTime" value="14:00~17:00" class="form-control"></div>
      <div class="col-2"><input id="neNoonLimit" value="10" type="number" class="form-control"></div>
      <div class="col-auto"><input id="neNoon" checked type="checkbox"></div>
    </div>
    <div class="row mb-2 align-items-center">
      <div class="col-2"><span class="tag tag-night"></span><strong>晚診</strong></div>
      <div class="col-3"><input id="neNightTime" value="18:00~20:30" class="form-control"></div>
      <div class="col-2"><input id="neNightLimit" value="10" type="number" class="form-control"></div>
      <div class="col-auto"><input id="neNight" checked type="checkbox"></div>
    </div>
    <div class="row mb-3">
      <div class="col-6"><input id="neNote" placeholder="備註" class="form-control"></div>
      <div class="col-auto"><button id="addBtn" class="btn-main btn-round">新增</button></div>
    </div>
  </div>

  <h5>目前異動(未過期)</h5>
  <table class="table table-striped" id="tbl">
    <thead><tr>
      <th>日期</th><th>早診</th><th>午診</th><th>晚診</th><th>備註</th><th>操作</th>
    </tr></thead>
    <tbody></tbody>
  </table>
</div>

<script>
// ====== 修改這裡為你的GAS網址 ======
const API = "https://script.google.com/macros/s/AKfycbyO-CCSC7NAUfF10O34J4pd-Bn3YL7QgyCUNxgKfg-UWzQ7U_ajiI0jayCvHxD3NSKQ/exec";

const account="wl.zensuo", defaultPw="A5152971";
let pwd=localStorage.getItem("admin_pw")||defaultPw;

// ---- Login ----
btnLogin.onclick=()=>{ 
  if(acc.value===account && pw.value===pwd){
    login.style.display="none"; app.style.display="block"; load();
  }else{
    pw.classList.add("shake"); setTimeout(()=>pw.classList.remove("shake"),350);
  }
};
logoutBtn.onclick=()=>{app.style.display="none"; login.style.display="block"};

// ---- Load table ----
async function load(){
  const r = await axios.get(API,{params:{action:'adminGet'}});
  const tbody=tbl.querySelector('tbody'); tbody.innerHTML="";
  r.data.forEach(x=>{
    tbody.innerHTML+=`<tr>
      <td>${x.日期}</td>
      <td>${x.早診上限||0}</td>
      <td>${x.午診上限||0}</td>
      <td>${x.晚診上限||0}</td>
      <td>${x.備註||""}</td>
      <td>
        <button class="btn btn-warning btn-sm me-1" onclick="edit('${x.id}')">編輯</button>
        <button class="btn btn-danger btn-sm" onclick="del_('${x.id}')">刪除</button>
      </td></tr>`;
  })
}

// ---- add ----
addBtn.onclick=async()=>{
  if(!newDate.value) return alert("請選日期");
  const params={
    action:'adminAdd',
    日期    : newDate.value,
    早診上限: neEarly.checked?Number(neEarlyLimit.value):0,
    午診上限: neNoon.checked?Number(neNoonLimit.value):0,
    晚診上限: neNight.checked?Number(neNightLimit.value):0,
    備註    : neNote.value
  };
  await axios.get(API,{params});
  alert("新增完成"); load();
}

// ---- delete ----
async function del_(id){
  if(!confirm("確定刪除？"))return;
  await axios.get(API,{params:{action:'adminDel',id}});
  load();
}

// ---- edit ----
async function edit(id){
  const d=await axios.get(API,{params:{action:'adminOne',id}});
  const f=d.data;
  const html = `<div class="modal fade" id="editM">
  <div class="modal-dialog"><div class="modal-content">
   <div class="modal-header"><h5>編輯 ${f.日期}</h5><button class="btn-close" data-bs-dismiss="modal"></button></div>
   <div class="modal-body">
     <div class="mb-2"><span class="tag tag-early"></span><strong>早診</strong>
       <input id="edEL" class="form-control d-inline w-25" type="number" value="${f["早診上限"]||0}"></div>
     <div class="mb-2"><span class="tag tag-noon"></span><strong>午診</strong>
       <input id="edNL" class="form-control d-inline w-25" type="number" value="${f["午診上限"]||0}"></div>
     <div class="mb-2"><span class="tag tag-night"></span><strong>晚診</strong>
       <input id="edTL" class="form-control d-inline w-25" type="number" value="${f["晚診上限"]||0}"></div>
     <input id="edNote" class="form-control" value="${f["備註"]||""}">
   </div>
   <div class="modal-footer">
     <button class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
     <button id="saveBtn" class="btn-main btn-round">儲存</button>
   </div>
  </div></div></div>`;
  document.body.insertAdjacentHTML('beforeend',html);
  const m=new bootstrap.Modal(document.getElementById("editM")); m.show();
  document.getElementById("saveBtn").onclick=async()=>{
    if(!confirm("確定儲存？"))return;
    await axios.get(API,{params:{
      action:'adminEdit',id,
      早診上限:edEL.value, 午診上限:edNL.value, 晚診上限:edTL.value, 備註:edNote.value
    }});
    m.hide(); load();
  };
}

// ---- 匯出預約名單 ----
exportBtn.onclick= async ()=>{
  const r = await axios.get(API,{params:{action:'export'}});
  const blob = new Blob([r.data],{/*csv*/type:"text/csv;charset=utf-8;"} );
  const url = URL.createObjectURL(blob);
  const a = document.createElement('a');
  a.href=url; a.download="預約名單.csv"; a.click();
};
</script>
</body>
</html>
