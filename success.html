<!doctype html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>預約成功</title>

<!-- 與 index 相同的字體設定 -->
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;600;800;900&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
<link rel="icon" type="image/png" href="favicon.png">

<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/crypto-js@4.2.0/crypto-js.min.js"></script>

<script>
/* === 後端 API（與 index / query 一致） === */
const API = "https://script.google.com/macros/s/AKfycbz1jtOWBJEETvotCU2y022ow4lOlm_TauYpRMG6riUIj88_Vde5d9LHGH5cLC4HYe7X/exec";

/* === AES（遮蔽） === */
const AES_KEY = "A2x5fT9qR7nC1vB8mK3pZ6sD4uH0yW2j";
function aesDec(v){
  const txt = CryptoJS.AES.decrypt(decodeURIComponent(v), AES_KEY).toString(CryptoJS.enc.Utf8);
  if(!txt) throw new Error("DECRYPT_FAIL");
  const data = JSON.parse(txt);
  if(data.exp && Date.now() > data.exp) throw new Error("TOKEN_EXPIRED");
  return data;
}

/* 小工具 */
const qs = (k)=>new URL(location.href).searchParams.get(k);
const pad2=(n)=>String(n).padStart(2,'0');
function weekdayZh(ymd){ const d=new Date(ymd+'T09:00:00+08:00'); return ['日','一','二','三','四','五','六'][d.getDay()]||''; }
function slotClass(slot){
  if(!slot) return 'slot-plain';
  if(slot.includes('早')) return 'slot-early';
  if(slot.includes('午')) return 'slot-noon';
  if(slot.includes('晚')) return 'slot-night';
  if(slot.includes('約')) return 'slot-appt';
  return 'slot-plain';
}
function slotCheckinText(slot, meta) {
  if (!slot) return "";
  if (slot.includes("約")) return (meta && meta.checkinBy) ? `約診請在 ${meta.checkinBy} 前報到` : "約診報到時間將由診所另行通知";
  if (slot.includes("早")) return "早診請在 10:30 前報到";
  if (slot.includes("午")) return "午診請在 16:00 前報到";
  if (slot.includes("晚")) return "晚診請在 20:00 前報到";
  return "";
}
</script>

<style>
  :root{
    --purple:#643da8;
    --purple-600:#4d2f82;
    --lavender:#f6f2fc;
    --lavender-200:#ede9fe;
    --text-deep:#2a2341;
    --text-muted:#7a6ea3;

    --early-bg:#e7f7ee; --early-bd:#6bd3a0; --early-tx:#0f5132;
    --noon-bg:#fff3df;  --noon-bd:#ffc772; --noon-tx:#7a4d00;
    --night-bg:#e8f2ff; --night-bd:#88b4ff; --night-tx:#1d4ed8;
    --appt-bg:#fde7ef;  --appt-bd:#e288c2; --appt-tx:#b51695;
  }

  body{
    background:var(--lavender);
    font-family:"Noto Sans TC","Microsoft JhengHei",system-ui,sans-serif;
    color:var(--text-deep);
  }
  .wrap{ max-width:min(880px,94vw); margin:52px auto; padding:0 16px; }
  .cardx{
    background:#fff; border-radius:24px;
    padding:36px clamp(24px,4vw,44px);
    box-shadow:0 12px 28px rgba(100,61,168,.14);
    border:1px solid #ebe6fb;
  }

  .title-row{ display:flex; align-items:center; justify-content:center; gap:14px; margin-bottom:6px; }
  .title-row .check{ font-size:44px; line-height:1; }
  .title-row .txt{ font-weight:900; font-size:36px; color:var(--text-deep); }
  .muted{ color:var(--text-muted); }

  .btn-main{
    background:var(--purple); color:#fff; border:none; border-radius:14px;
    padding:.9rem 1.25rem; font-weight:800;
  }
  .btn-main:hover{ background:var(--purple-600); color:#fff; }
  .btn-ghost{
    background:var(--lavender-200); color:var(--purple-600);
    border:1px solid #e3ddff; border-radius:14px;
    padding:.9rem 1.25rem; font-weight:800;
  }
  .btn-ghost:hover{ background:#e3ddff; color:#3c256a; }

  #loading{ position:fixed; inset:0; background:rgba(255,255,255,.9); display:flex; align-items:center; justify-content:center; z-index:9999; font-size:18px; color:var(--purple-600); backdrop-filter: blur(2px); }
  #dots{ display:inline-block; width:2ch; text-align:left; }

  .slot-card{
    border-radius:20px;
    padding:18px 18px;
    border:2px dashed;
    display:block;
    margin:0 auto 18px;
    max-width:720px;
    text-align:center;
    font-weight:800;
    line-height:1.7;
    white-space:nowrap;
  }
  @media (max-width:768px){ .slot-card{ white-space:normal; } }

  .slot-early{ background:var(--early-bg); border-color:var(--early-bd); color:var(--early-tx); }
  .slot-noon { background:var(--noon-bg);  border-color:var(--noon-bd);  color:var(--noon-tx); }
  .slot-night{ background:var(--night-bg); border-color:var(--night-bd); color:var(--night-tx); }
  .slot-appt{  background:var(--appt-bg);  border-color:var(--appt-bd);  color:var(--appt-tx); }
  .slot-plain{ background:#f7f7fb; border-color:#d7d9e3; color:#3a3f47; }

  .slot-main{ font-size:1.1rem; }
  .slot-sub { font-size:1.05rem; }
  .slot-note{ font-size:.95rem; margin-top:2px; }

  .notice-text{ font-size:.95rem; line-height:1.6; color:#5e5485; }
  @media (max-width:400px){ .notice-text{ font-size:.88rem; } }

  #shareBtn{
    background:none; border:none;
    color:var(--purple-600);
    font-weight:700; text-decoration:underline;
    padding:0; cursor:pointer;
  }
  #shareBtn:hover{ color:var(--purple); }
</style>
</head>
<body>
<div id="loading">讀取中請稍等<span id="dots">...</span></div>

<div class="wrap">
  <div class="cardx text-center">
    <div class="title-row">
      <div class="check"> ✔️ </div>
      <div class="txt"> 預 約 成 功 </div>
    </div>
    <div class="muted mb-3">您的預約資訊：</div>

    <div id="slotCard" class="slot-card slot-plain">
      <div id="slotMain" class="slot-main"></div>
      <div id="slotSub"  class="slot-sub"></div>
      <div id="slotNotice" class="slot-note"></div>
    </div>

    <div class="d-flex justify-content-center align-items-start gap-2 mb-4 notice-text">
      <div style="font-size:20px;line-height:1.1;">🔸</div>
      <div>最晚報到時間為門診時間結束前一小時，超過時間自動取消釋出給現場掛號。門診當天僅接受電話取消 ☎ (03)5152971。 </div>
    </div>

    <div class="d-flex justify-content-center gap-2 mb-3">
      <a class="btn btn-main flex-fill" href="index.html">返回預約首頁</a>
      <a class="btn btn-ghost flex-fill" href="query.html">查詢／取消預約</a>
    </div>

    <div class="text-center mb-2">
      <button id="shareBtn">📤 分享</button>
    </div>

    <div id="filledAt" class="muted small"></div>
  </div>
</div>

<script>
/* ====== 只補必要 JS：寫入內容 + 關閉 loading（顏色排版不動） ====== */
const $loading = document.getElementById('loading');
const $dots = document.getElementById('dots');
const $card = document.getElementById('slotCard');
const $main = document.getElementById('slotMain');
const $sub  = document.getElementById('slotSub');
const $note = document.getElementById('slotNotice');
const $share= document.getElementById('shareBtn');
const $ts   = document.getElementById('filledAt');

/* 點點動畫 */
let dotTimer = setInterval(()=>{
  $dots.textContent = ($dots.textContent==='...')?'.':$dots.textContent+'.';
  if($dots.textContent.length>3) $dots.textContent='.';
}, 340);

/* 組字串（維持你現在的版面） */
function fillAndShow(data){
  const date   = data.date   || data.Date   || '';
  const slot   = data.slot   || data.Slot   || data.kind || '';
  const time   = data.time   || data.Time   || '';
  const doctor = data.doctor || data.Doctor || '';
  const name   = data.name   || data.Name   || '';
  const num    = data.number || data.num    || data.No || '';

  const wd = date ? `星期${weekdayZh(date)}` : '';
  $card.className = 'slot-card ' + slotClass(slot);

  // 上行：日期（星期）｜診別 時間 ［醫師］
  $main.textContent = [date, wd].filter(Boolean).join(' ') + (slot||time||doctor ? `｜${[slot, time, doctor?`［${doctor}］`:'' ].filter(Boolean).join(' ')}` : '');

  // 下行：姓名／號碼（如有）
  $sub.textContent = (name || num) ? `姓名：${name||'—'}　號碼：${num?`${num} 號`:'—'}` : '';

  // 報到提醒
  $note.textContent = slotCheckinText(slot, data);

  // 時戳
  const now = new Date();
  $ts.textContent = `建立時間：${now.getFullYear()}/${pad2(now.getMonth()+1)}/${pad2(now.getDate())} ${pad2(now.getHours())}:${pad2(now.getMinutes())}:${pad2(now.getSeconds())}`;

  // 關 loading
  clearInterval(dotTimer);
  $loading.style.display='none';
}

/* 主流程：從 URL 或 sessionStorage 取 cipher，解密 → 顯示；失敗也要關 loading */
(function boot(){
  try{
    let cipher = qs('cipher');
    if(!cipher){
      // 有些流程會把 cipher 暫存
      cipher = sessionStorage.getItem('cipher') || '';
    }else{
      try{ sessionStorage.setItem('cipher', cipher); }catch(_){}
      // 移除網址上的 cipher 參數（避免外洩）
      history.replaceState({}, "", location.pathname);
    }

    if(cipher){
      try{
        const data = aesDec(cipher);
        fillAndShow(data);
        return;
      }catch(e){
        // 解不開就當純文字 JSON 試一次
        try{
          const data = JSON.parse(decodeURIComponent(cipher));
          fillAndShow(data);
          return;
        }catch(_){}
      }
    }

    // 沒有 cipher：嘗試從最近一筆暫存補救（僅顯示文字，不再叫 API）
    let fallback = {};
    try{
      const id = sessionStorage.getItem('lastBookingId');
      const raw = id ? sessionStorage.getItem('rcpt:'+String(id)) : '';
      if(raw){ fallback = { note:'', receipt: raw }; }
    }catch(_){}
    fillAndShow(fallback);
  }catch(e){
    console.error(e);
    // 不論如何都要把 loading 關掉，避免卡住
    clearInterval(dotTimer);
    $loading.style.display='none';
  }
})();

/* 分享（選用，不影響主要流程） */
$share.addEventListener('click', async ()=>{
  const text = `${$main.textContent}\n${$sub.textContent}`.trim();
  try{
    if(navigator.share){
      await navigator.share({ title:'預約成功', text });
    }else{
      await navigator.clipboard.writeText(text);
      alert('已複製到剪貼簿');
    }
  }catch(_){}
});
</script>
</body>
</html>
