<!doctype html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>預約成功</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

<!-- LIFF SDK -->
<script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
<script>
(async () => {
  try {
    await liff.init({ liffId: '2007979306-0gl4PKb1' });
    if (liff.isInClient() && !liff.isLoggedIn()) {
      liff.login({ redirectUri: location.href });
      return;
    }
    document.documentElement.classList.add('liff-ready');
  } catch (e) {
    console.error('LIFF init fail:', e);
  }
})();
</script>

<!-- CryptoJS (AES) -->
<script src="https://cdn.jsdelivr.net/npm/crypto-js@4.2.0/crypto-js.min.js"></script>
<script>
// === 參數 ===
const API = "https://script.google.com/macros/s/AKfycbwzN5VFnM35ZQ0e316dUEcncVtBsUTrOxkKSGP6hua90p5LqeNSMREWYH-JOe7LXj8/exec";
const AES_KEY = "A2x5fT9qR7nC1vB8mK3pZ6sD4uH0yW2j";

// === AES ===
function aesEnc(payload, ttlMs = 10 * 60 * 1000){
  const obj = { ...payload, exp: Date.now() + ttlMs };
  return encodeURIComponent(CryptoJS.AES.encrypt(JSON.stringify(obj), AES_KEY).toString());
}
function aesDec(v){
  const txt = CryptoJS.AES.decrypt(decodeURIComponent(v), AES_KEY).toString(CryptoJS.enc.Utf8);
  if(!txt) throw new Error("DECRYPT_FAIL");
  const data = JSON.parse(txt);
  if(data.exp && Date.now() > data.exp) throw new Error("TOKEN_EXPIRED");
  return data;
}

// === URL 工具：同時支援 liff.state ===
function getSearchParamsAnywhere(){
  const p = new URLSearchParams(location.search);
  const state = p.get('liff.state');
  if(state){
    const u = new URL(state, location.origin);
    return new URLSearchParams(u.search);
  }
  return p;
}
// 清掉位址列參數（避免密文殘留）
function scrubUrl(newPathName){
  const base = newPathName || location.pathname;
  history.replaceState({}, "", base);
}

// === 日期工具 ===
function pad2(n){return n<10?'0'+n:String(n);}
function toYMD(d){ const z=new Date(Date.UTC(d.getFullYear(),d.getMonth(),d.getDate(),1,0,0));
  return `${z.getUTCFullYear()}-${pad2(z.getUTCMonth()+1)}-${pad2(z.getUTCDate())}`; }
function normalizeYMD(input){
  if(!input) return '';
  if(typeof input==='string'){ if(/^\d{4}-\d{2}-\d{2}$/.test(input)) return input;
    const d=new Date(input); return isNaN(d)?'':toYMD(d); }
  const d=new Date(input); return isNaN(d)?'':toYMD(d);
}
function weekdayZhFromYMD(ymd){
  const d=new Date(ymd+'T09:00:00+08:00'); return ['日','一','二','三','四','五','六'][d.getDay()]||'';
}
function fmtTsTW(input){
  if(!input) return '';
  const d=new Date(input); if(isNaN(d)) return '';
  const y=d.getFullYear(), m=pad2(d.getMonth()+1), da=pad2(d.getDate());
  const hh=pad2(d.getHours()), mm=pad2(d.getMinutes()), ss=pad2(d.getSeconds());
  return `${y}/${m}/${da} ${hh}:${mm}:${ss}`;
}
function guessTimeBySlot(slot){
  if(!slot) return '';
  if(slot.includes('早')) return '08:00~11:00';
  if(slot.includes('午')) return '14:00~17:00';
  if(slot.includes('晚')) return '18:00~20:30';
  return '';
}
</script>

<style>
  body{ background:#eaf1f6; font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Noto Sans TC", "Microsoft JhengHei", Arial, sans-serif; color:#18364d; }
  .wrap{ max-width:560px; margin:52px auto; padding:0 16px; }
  .cardx{ background:#fff; border-radius:24px; padding:36px 30px; box-shadow:0 12px 28px rgba(17,45,78,.12); }
  .title-row{ display:flex; align-items:center; justify-content:center; gap:14px; margin-bottom:6px; }
  .title-row .check{ font-size:44px; line-height:1; }
  .title-row .txt{ font-weight:800; font-size:36px; color:#18364d; }
  .muted{ color:#6b7b8c; }
  .strong-line{ font-weight:700; color:#1e3c53; }
  .btn-main{ background:#3b7096; color:#fff; border:none; border-radius:12px; padding:.8rem 1.25rem; font-weight:700; }
  .btn-main:hover{ background:#2e5a79; color:#fff; }
  .btn-ghost{ background:#fff; color:#3b7096; border:1px solid #c9d6e2; border-radius:12px; padding:.8rem 1.25rem; font-weight:700; }
  .btn-ghost:hover{ background:#f4f8fb; color:#2e5a79; }

  #loading{ position:fixed; inset:0; background:rgba(255,255,255,.85); display:flex; align-items:center; justify-content:center; z-index:9999; font-size:18px; color:#2e5a79; backdrop-filter: blur(2px); }
  #dots{ display:inline-block; width:2ch; text-align:left; }

  #mainInfo { font-size: 1.25rem; line-height: 1.5; white-space: nowrap; }
  @media (max-width: 420px){ #mainInfo { white-space: normal; text-align: center; } }
  .notice-text { font-size: 0.9rem; line-height: 1.5; color:#4b5b6b; }
  @media (max-width: 400px){ .notice-text { font-size: 0.85rem; } }
</style>
</head>
<body>

<div id="loading">讀取中請稍等<span id="dots">...</span></div>

<div class="wrap">
  <div class="cardx text-center">
    <div class="title-row">
      <div class="check">✅</div>
      <div class="txt">預約成功！</div>
    </div>
    <div class="muted mb-4">您的預約資訊：</div>

    <div id="mainInfo" class="strong-line fs-5 mb-4"></div>
    <div id="lineNameNo" class="strong-line fs-5 mb-4"></div>

    <div class="d-flex justify-content-center align-items-start gap-2 mb-4 notice-text">
      <div style="font-size:20px;line-height:1.1;">⏰</div>
      <div>請在預約的門診時間內報到，可按「看診進度」查門診叫號，過號則須等待現場安排叫名字，逾期自動取消。</div>
    </div>

    <div class="d-flex justify-content-center gap-2 mb-3">
      <a class="btn btn-main flex-fill" href="index.html" id="homeBtn">返回預約首頁</a>
      <a class="btn btn-ghost flex-fill" href="query.html">查詢/取消預約</a>
    </div>

    <!-- 這一行：分享 ＆ 關閉視窗 並排平均 -->
    <div class="d-flex justify-content-center gap-2 mb-2">
      <button id="shareBtn" class="btn btn-ghost flex-fill">📤 分享</button>
      <button id="closeBtn" class="btn btn-ghost flex-fill">✖️ 關閉視窗</button>
    </div>

    <div id="filledAt" class="muted small"></div>
  </div>
</div>

<script>
const $loading = document.getElementById('loading');
const $dots = document.getElementById('dots');
const mainInfo  = document.getElementById('mainInfo');
const lineNameNo= document.getElementById('lineNameNo');
const filledAt  = document.getElementById('filledAt');
const shareBtn  = document.getElementById('shareBtn');
const closeBtn  = document.getElementById('closeBtn');
const homeBtn   = document.getElementById('homeBtn');

let dotTimer = setInterval(()=>{
  $dots.textContent = $dots.textContent === '...' ? '.' : $dots.textContent + '.';
  if($dots.textContent.length > 3) $dots.textContent = '.';
}, 340);

(async function init(){
  try{
    // 取 id：cipher > id > sessionStorage
    const qs = getSearchParamsAnywhere();
    let id = null;
    if (qs.get('cipher')) {
      try { id = aesDec(qs.get('cipher')).id; } catch(e) {}
    }
    if (!id && qs.get('id')) id = qs.get('id');
    if (!id) id = sessionStorage.getItem('lastBookingId');

    if(!id){ alert('連結無效或已過期，請回首頁。'); location.href='index.html'; return; }

    // 取得後就清掉網址參數（避免敏感字串殘留）
    scrubUrl(location.pathname);

    const r = await axios.get(API, { params:{ action:'detail', id } });
    const d = r.data || {};

    const ymd = normalizeYMD(d.date);
    const wk  = weekdayZhFromYMD(ymd);
    let timeRange = '';
    try{
      const s = await axios.get(API, { params:{ action:'getSlots', date: ymd } });
      const hit = (s.data||[]).find(x => String(x.label) === String(d.slot));
      timeRange = hit?.time || '';
    }catch(_){ timeRange = guessTimeBySlot(d.slot); }

    mainInfo.textContent = `${ymd} 星期${wk}（${d.slot||''}） ${timeRange||''}`;
    lineNameNo.textContent = `姓名：${d.name||''}，號碼：${d.num||''} 號。`;
    filledAt.textContent   = d.time ? fmtTsTW(d.time) : '';

    // 分享文字（不含任何網址）
    const shareText =
`✔️診所門診預約成功！

${ymd} 星期${wk}（${d.slot||''}） ${timeRange||''}

姓名：${d.name||''}，號碼：${d.num||''} 號。
如需查詢或取消，請至「查詢／取消預約」頁，輸入您的身分證字號即可。
請在預約的門診時間內到場報到，過號則須等待現場安排叫名字，逾期自動取消。`;

    shareBtn.onclick = async ()=>{
      try{
        if (window.liff && liff.isInClient() && liff.isApiAvailable('shareTargetPicker')) {
          await liff.shareTargetPicker([{ type:'text', text: shareText }]);
        } else if (navigator.share) {
          await navigator.share({ text: shareText });
        } else {
          await navigator.clipboard.writeText(shareText);
          alert('已複製分享內容！');
        }
      }catch(_){}
    };

    // 關閉視窗
    closeBtn.onclick = (e)=>{
      e.preventDefault();
      if (window.liff && liff.isInClient()) {
        liff.closeWindow();              // LIFF 內直接關閉
      } else {
        // 非 LIFF：嘗試關閉；不行就返回或回首頁
        window.close();
        if (history.length > 1) history.back();
        else location.href = 'index.html';
      }
    };

    // 在 LIFF 內若按「返回預約首頁」，可直接關閉回聊天室（可選）
    homeBtn.addEventListener('click', (e)=>{
      if (window.liff && liff.isInClient()) {
        e.preventDefault();
        liff.closeWindow();
      }
    });

  }catch(e){
    console.error(e);
    alert('無法取得預約資料'); location.href='index.html';
  }finally{
    clearInterval(dotTimer);
    $loading.style.display = 'none';
  }
})();
</script>
</body>
</html>
