<!doctype html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>預約成功</title>

<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
<link rel="icon" type="image/png" href="favicon.png">

<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<!-- CryptoJS (AES) ─ 前端僅遮蔽用 -->
<script src="https://cdn.jsdelivr.net/npm/crypto-js@4.2.0/crypto-js.min.js"></script>

<script>
/* === 後端 API（⚠️請與 index.html / query.html 完全一致） === */
const API = "https://script.google.com/macros/s/AKfycbz1jtOWBJEETvotCU2y022ow4lOlm_TauYpRMG6riUIj88_Vde5d9LHGH5cLC4HYe7X/exec";

/* === AES（遮蔽，不等於安全） === */
const AES_KEY = "A2x5fT9qR7nC1vB8mK3pZ6sD4uH0yW2j";
function aesEnc(payload, ttlMs = 10 * 60 * 1000){
  const obj = { ...payload, exp: Date.now() + ttlMs };
  return encodeURIComponent(CryptoJS.AES.encrypt(JSON.stringify(obj), AES_KEY).toString());
}
function aesDec(v){
  const txt = CryptoJS.AES.decrypt(decodeURIComponent(v), AES_KEY).toString(CryptoJS.enc.Utf8);
  if(!txt) throw new Error("DECRYPT_FAIL");
  const data = JSON.parse(txt);
  if(data.exp && Date.now() > data.exp) throw new Error("TOKEN_EXPIRED");
  return data;
}

/* === 小工具 === */
const qs = () => new URLSearchParams(location.search);
function scrubUrl(path){ history.replaceState({}, "", path || location.pathname); }

function pad2(n){ return n<10?'0'+n:String(n); }
function toYMD(d){ const z=new Date(Date.UTC(d.getFullYear(),d.getMonth(),d.getDate(),1,0,0)); return `${z.getUTCFullYear()}-${pad2(z.getUTCMonth()+1)}-${pad2(z.getUTCDate())}`; }
function normalizeYMD(input){
  if(!input) return '';
  if(typeof input==='string'){ if(/^\d{4}-\d{2}-\d{2}$/.test(input)) return input; const d=new Date(input); return isNaN(d)?'':toYMD(d); }
  const d=new Date(input); return isNaN(d)?'':toYMD(d);
}
function weekdayZh(ymd){ const d=new Date(ymd+'T09:00:00+08:00'); return ['日','一','二','三','四','五','六'][d.getDay()]||''; }
function fmtTsTW(input){ if(!input) return ''; const d=new Date(input); if(isNaN(d)) return ''; return `${d.getFullYear()}/${pad2(d.getMonth()+1)}/${pad2(d.getDate())} ${pad2(d.getHours())}:${pad2(d.getMinutes())}:${pad2(d.getSeconds())}`; }
function guessTime(slot){ if(!slot) return ''; if(slot.includes('早')) return '08:00~11:00'; if(slot.includes('午')) return '14:00~17:00'; if(slot.includes('晚')) return '18:00~20:30'; if(slot.includes('約')) return '09:00~11:00'; return ''; }

/* 診別 → 卡片 class */
function slotClass(slot){
  if(!slot) return 'slot-plain';
  if(slot.includes('早')) return 'slot-early';
  if(slot.includes('午')) return 'slot-noon';
  if(slot.includes('晚')) return 'slot-night';
  if(slot.includes('約')) return 'slot-appt';
  return 'slot-plain';
}

/* === 新增：依診別顯示報到時間文字（前端對照表） ===
   - 早診請在 10:30 前報到
   - 午診請在 16:00 前報到
   - 晚診請在 20:00 前報到
   - 約診另外設定：若後端 getSlots 有回傳欄位（例：hit.checkinBy），就帶入；否則不顯示或顯示預設語句
*/
function slotCheckinText(slot, meta) {
  if (!slot) return "";
  // 約診：若後端有 checkinBy 則顯示；沒有就顯示預設句（可改成空字串表示不顯示）
  if (slot.includes("約")) {
    if (meta && meta.checkinBy) return `約診請在 ${meta.checkinBy} 前報到`;
    return "約診報到時間將由診所另行通知";
  }
  // 一般門診
  const map = [
    { key: "早", label: "早診", time: "10:30" },
    { key: "午", label: "午診", time: "16:00" },
    { key: "晚", label: "晚診", time: "20:00" },
  ];
  for (const m of map) {
    if (slot.includes(m.key)) return `${m.label}請在 ${m.time} 前報到`;
  }
  return "";
}
</script>

<style>
  :root{
    --purple:#643da8;
    --purple-600:#4d2f82;
    --lavender:#f6f2fc;
    --lavender-200:#ede9fe;
    --text-deep:#2a2341;
    --text-muted:#7a6ea3;

    /* 卡片色票（和你的 dashboard 視覺靠近） */
    --early-bg:#e7f7ee; --early-bd:#6bd3a0; --early-tx:#0f5132;
    --noon-bg:#fff3df;  --noon-bd:#ffc772; --noon-tx:#7a4d00;
    --night-bg:#e8f2ff; --night-bd:#88b4ff; --night-tx:#1d4ed8;
    --appt-bg:#fde7ef;  --appt-bd:#e288c2; --appt-tx:#b51695; /* 洋紅 */
  }

  body{
    background:var(--lavender);
    font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Noto Sans TC", "Microsoft JhengHei", Arial, sans-serif;
    color:var(--text-deep);
  }
  .wrap{ max-width:min(880px,94vw); margin:52px auto; padding:0 16px; }
  .cardx{
    background:#fff; border-radius:24px;
    padding:36px clamp(24px,4vw,44px);
    box-shadow:0 12px 28px rgba(100,61,168,.14);
    border:1px solid #ebe6fb;
  }

  .title-row{ display:flex; align-items:center; justify-content:center; gap:14px; margin-bottom:6px; }
  .title-row .check{ font-size:44px; line-height:1; }
  .title-row .txt{ font-weight:900; font-size:36px; color:var(--text-deep); }
  .muted{ color:var(--text-muted); }

  .btn-main{
    background:var(--purple); color:#fff; border:none; border-radius:14px;
    padding:.9rem 1.25rem; font-weight:800;
  }
  .btn-main:hover{ background:var(--purple-600); color:#fff; }
  .btn-ghost{
    background:var(--lavender-200); color:var(--purple-600);
    border:1px solid #e3ddff; border-radius:14px;
    padding:.9rem 1.25rem; font-weight:800;
  }
  .btn-ghost:hover{ background:#e3ddff; color:#3c256a; }

  #loading{ position:fixed; inset:0; background:rgba(255,255,255,.9); display:flex; align-items:center; justify-content:center; z-index:9999; font-size:18px; color:var(--purple-600); backdrop-filter: blur(2px); }
  #dots{ display:inline-block; width:2ch; text-align:left; }

  /* ===== 診別色系「資訊卡」 ===== */
  .slot-card{
    border-radius:20px;
    padding:18px 18px;
    border:2px dashed;
    display:block;
    margin:0 auto 18px;
    max-width:720px;
    text-align:center;
    font-weight:800;
    line-height:1.7;
    white-space:nowrap;
  }
  @media (max-width:768px){ .slot-card{ white-space:normal; } }

  .slot-early{ background:var(--early-bg); border-color:var(--early-bd); color:var(--early-tx); }
  .slot-noon { background:var(--noon-bg);  border-color:var(--noon-bd);  color:var(--noon-tx); }
  .slot-night{ background:var(--night-bg); border-color:var(--night-bd); color:var(--night-tx); }
  .slot-appt{  background:var(--appt-bg);  border-color:var(--appt-bd);  color:var(--appt-tx); }
  .slot-plain{ background:#f7f7fb; border-color:#d7d9e3; color:#3a3f47; }

  .slot-main{ font-size:1.1rem; }
  .slot-sub { font-size:1.05rem; }

  /* 新增：報到時間小字 */
  .slot-note{ font-size:.95rem; margin-top:2px; }

  .notice-text{ font-size:.95rem; line-height:1.6; color:#5e5485; }
  @media (max-width:400px){ .notice-text{ font-size:.88rem; } }

  /* 分享文字連結 */
  #shareBtn{
    background:none; border:none;
    color:var(--purple-600);
    font-weight:700; text-decoration:underline;
    padding:0; cursor:pointer;
  }
  #shareBtn:hover{ color:var(--purple); }
</style>
</head>
<body>
<div id="loading">讀取中請稍等<span id="dots">...</span></div>

<div class="wrap">
  <div class="cardx text-center">
    <div class="title-row">
      <div class="check"> ✔️ </div>
      <div class="txt"> 預 約 成 功 </div>
    </div>
    <div class="muted mb-3">您的預約資訊：</div>

    <!-- 診別色系資訊卡 -->
    <div id="slotCard" class="slot-card slot-plain">
      <div id="slotMain" class="slot-main"></div>
      <div id="slotSub"  class="slot-sub"></div>
      <!-- 新增：依診別顯示報到時間 -->
      <div id="slotNotice" class="slot-note"></div>
    </div>

    <div class="d-flex justify-content-center align-items-start gap-2 mb-4 notice-text">
      <div style="font-size:20px;line-height:1.1;">🔸</div>
      <div>請在門診時間結束前一小時報到，超過時間自動取消釋出給現場掛號。門診當天僅接受電話取消 ☎ (03)5152971。 </div>
    </div>

    <div class="d-flex justify-content-center gap-2 mb-3">
      <a class="btn btn-main flex-fill" href="index.html">返回預約首頁</a>
      <a class="btn btn-ghost flex-fill" href="query.html">查詢／取消預約</a>
    </div>

    <div class="text-center mb-2">
      <button id="shareBtn">📤 分享</button>
    </div>

    <div id="filledAt" class="muted small"></div>
  </div>
</div>

<script>
const $loading  = document.getElementById('loading');
const $dots     = document.getElementById('dots');
const slotCard  = document.getElementById('slotCard');
const slotMain  = document.getElementById('slotMain');
const slotSub   = document.getElementById('slotSub');
const slotNotice= document.getElementById('slotNotice'); // 新增
const filledAt  = document.getElementById('filledAt');
const shareBtn  = document.getElementById('shareBtn');

/* 點點動畫 */
let dotTimer = setInterval(()=>{
  $dots.textContent = $dots.textContent === '...' ? '.' : $dots.textContent + '.';
  if($dots.textContent.length > 3) $dots.textContent = '.';
}, 340);

(async function init(){
  try{
    let id=null, receipt='';
    const p = qs();
    if (p.get('cipher')) {
      try {
        const obj = aesDec(p.get('cipher'));
        id = obj.id || obj.bookingId || null;
        receipt = obj.receipt || obj.rcpt || '';
      } catch(_) {}
    }
    if (!id && p.get('id')) id = p.get('id');
    if (!id) id = sessionStorage.getItem('lastBookingId') || null;
    if (!receipt && id) receipt = sessionStorage.getItem('rcpt:'+id) || '';

    if (!id){
      alert('連結無效或已過期，請回首頁重新操作。');
      location.href='index.html'; return;
    }

    scrubUrl(location.pathname);

    const r = await axios.get(API, { params:{ action:'detail', id, receipt } });
    const d = r.data || {};
    if (d.error === 'unauthorized'){
      alert('此頁需要預約憑證，請從同一台裝置重新開啟，或改到查詢頁。');
      location.href='index.html'; return;
    }
    if (d.error){
      alert('無法取得預約資料，請回首頁。');
      location.href='index.html'; return;
    }

    const ymd = normalizeYMD(d.date);
    const wk  = weekdayZh(ymd);

    // 取實際時段；失敗則用預設
    let timeRange = '';
    let doctor = (d.doctor || '').trim();
    let slotMeta = null; // 新增：保存該診別 meta（若後端提供）

    try{
      const slotsResp = await axios.get(API, { params:{ action:'getSlots', date: ymd } });
      const data = slotsResp.data;
      const slots = Array.isArray(data) ? data : (Array.isArray(data?.slots) ? data.slots : []);
      const hit = slots.find(x => String(x.label) === String(d.slot));
      slotMeta  = hit || null;       // 新增
      timeRange = hit?.time || '';
      if(!doctor && hit && hit.doctor) doctor = String(hit.doctor);
    }catch(_){
      timeRange = guessTime(d.slot);
    }

    // 套診別色卡
    slotCard.className = 'slot-card ' + slotClass(d.slot||'');

    // 第一行：日期/星期/診別/時間/醫師
    const docText = doctor ? `【${doctor}】` : '';
    slotMain.textContent = `${ymd} 星期${wk}（${d.slot||''}） ${timeRange||''} ${docText}`;

    // 第二行：姓名／號碼
    slotSub.textContent  = `姓名：${d.name||''}，號碼：${d.num||''} 號。`;

    // 第三行（新增）：依診別顯示報到時間
    const noticeText = slotCheckinText(d.slot || "", slotMeta);
    slotNotice.innerHTML = noticeText ? `⭐ ${noticeText}` : "";

    filledAt.textContent = d.submittedAt ? fmtTsTW(d.submittedAt) : '';

    // 分享
    const shareText =
`✔️陳萬龍診所門診預約成功！

${ymd} 星期${wk}（${d.slot||''}） ${timeRange||''} ${docText}
姓名：${d.name||''}，號碼：${d.num||''} 號。

🔺請在預約的門診結束前一小時到場報到(早診10:30前；午診16:00前；晚診20:00前)；過號需等現場安排，超過時間未報到自動取消釋出名額給現場。取消可至「查詢／取消預約」頁，門診當天僅接受電話取消。🔺`;
    shareBtn.onclick = async ()=>{
      try{
        if (navigator.share) await navigator.share({ text: shareText });
        else { await navigator.clipboard.writeText(shareText); alert('已複製分享內容！'); }
      }catch(_){}
    };

  }catch(e){
    console.error(e);
    alert('系統忙碌或網路不穩，請回首頁再試一次。');
    location.href='index.html';
  }finally{
    clearInterval(dotTimer);
    $loading.style.display = 'none';
  }
})();
</script>
</body>
</html>
