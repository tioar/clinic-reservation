<!doctype html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8" />
<title>預約成功</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
<link rel="stylesheet" href="style.css" />
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<style>
  /* 保持與首頁相同的灰藍圓角卡片感；若你的 style.css 已有，這些只作補強 */
  body{ background:#eaf1f6; }
  .card-wrap{ max-width:840px; margin:48px auto; }
  .my-card{
    background:#fff; border-radius:24px; padding:32px 28px;
    box-shadow:0 12px 28px rgba(17,45,78,.12);
  }
  .big-check{ font-size:64px; line-height:1; }
  .muted{ color:#6b7b8c; }
  .btn-main{ background:#3b7096; color:#fff; border:none; padding:.75rem 1.25rem; border-radius:.75rem; }
  .btn-main:hover{ background:#2e5a79; color:#fff; }
  .btn-ghost{ color:#3b7096; border:1px solid #c9d6e2; padding:.75rem 1.25rem; border-radius:.75rem; background:#fff; }
  .hint{ color:#4b5b6b; }
  /* Loading overlay */
  #loading{
    position:fixed; inset:0; background:rgba(255,255,255,.85);
    display:flex; align-items:center; justify-content:center; z-index:9999;
    font-size:18px; color:#2e5a79; backdrop-filter: blur(2px);
  }
  #dots{ display:inline-block; width:2ch; text-align:left; }
</style>
</head>
<body>

<!-- Loading -->
<div id="loading">讀取中請稍等<span id="dots">...</span></div>

<div class="container card-wrap">
  <div class="my-card text-center">
    <div class="big-check mb-2">✅</div>
    <h2 class="fw-bold mb-1">預約成功！</h2>
    <div class="muted mb-4">您的預約資訊：</div>

    <!-- 預約主要資訊 -->
    <div class="mb-3">
      <div id="lineDate" class="fs-4 fw-semibold"></div>
    </div>
    <div class="mb-3">
      <div id="lineNameNo" class="fs-5"></div>
    </div>

    <div class="mt-4">
      <a class="btn btn-main me-2" href="index.html">返回預約首頁</a>
      <a class="btn btn-ghost" href="query.html">查詢/取消預約</a>
    </div>

    <div class="mt-3">
      <button id="shareBtn" class="btn btn-link text-decoration-none">📄 分享</button>
    </div>

    <!-- 填表時間（放在最下面） -->
    <div id="filledAt" class="muted small mt-2"></div>

    <div class="hint mt-4 d-flex justify-content-center" style="gap:.5rem;">
      <div style="font-size:20px;line-height:1.1;">🗓️</div>
      <div>請在預約的門診時間內到場報到，過號則須等待現場安排叫名字，逾期自動取消。</div>
    </div>
  </div>
</div>

<script>
// 👉 目前使用中的 GAS /exec（若你換了部署，改這一行即可）
const API = "https://script.google.com/macros/s/AKfycbyO-CCSC7NAUfF10O34J4pd-Bn3YL7QgyCUNxgKfg-UWzQ7U_ajiI0jayCvHxD3NSKQ/exec";

const WEEK = ['日','一','二','三','四','五','六'];
const qs = new URLSearchParams(location.search);
const id = qs.get('id');

const $loading = document.getElementById('loading');
const $dots = document.getElementById('dots');
let dotTimer = setInterval(()=>{
  // 小動畫：... → .. → . → ...
  $dots.textContent = $dots.textContent === '...' ? '.' : $dots.textContent + '.';
  if($dots.textContent.length > 3) $dots.textContent = '.';
}, 350);

// DOM
const lineDate  = document.getElementById('lineDate');
const lineNameNo= document.getElementById('lineNameNo');
const filledAt  = document.getElementById('filledAt');
const shareBtn  = document.getElementById('shareBtn');

// 工具
function pad2(n){ return n<10? '0'+n : ''+n; }
function fmtYMD(s){ // '2025-08-22' → 一樣回傳；若 Date 物件則轉成 YYYY-MM-DD
  if(typeof s === 'string' && /^\d{4}-\d{2}-\d{2}$/.test(s)) return s;
  const d = new Date(s);
  if(isNaN(d)) return String(s||'');
  return `${d.getFullYear()}-${pad2(d.getMonth()+1)}-${pad2(d.getDate())}`;
}
function fmtTime(dt){
  const d = (dt instanceof Date) ? dt : new Date(dt);
  if(isNaN(d)) return String(dt||'');
  return `${d.getFullYear()}/${pad2(d.getMonth()+1)}/${pad2(d.getDate())} ${pad2(d.getHours())}:${pad2(d.getMinutes())}:${pad2(d.getSeconds())}`;
}

(async function init(){
  try{
    if(!id) throw new Error('缺少預約代碼');
    // 1) 明細
    const r = await axios.get(API, { params:{ action:'detail', id } });
    const d = r.data || {};
    // d: {date, slot, name, birthday, pid, phone, num, time}

    // 2) 取時段
    let timeRange = '';
    try{
      const s = await axios.get(API, { params:{ action:'getSlots', date: d.date } });
      const hit = (s.data||[]).find(x => x.label === d.slot);
      timeRange = hit?.time || '';
    }catch(_){ /* keep empty */ }

    // 顯示：YYYY-MM-DD 星期X（診別） 時段
    const dateStr = fmtYMD(d.date);
    const w = WEEK[new Date(dateStr+'T00:00:00').getDay()];
    lineDate.textContent = `${dateStr} 星期${w}（${d.slot||''}）${timeRange? ' '+timeRange:''}`;

    // 顯示：姓名／號碼
    lineNameNo.textContent = `姓名：${d.name||''}，號碼：${d.num||''} 號。`;

    // 底部：填表時間
    filledAt.textContent = d.time ? fmtTime(d.time) : '';

    // 分享
    const shareText =
`陳萬龍診所門診預約成功！
預約資訊：

${dateStr} 星期${w}（${d.slot||''}）${timeRange}

姓名：${d.name||''}，號碼：${d.num||''} 號。
請在預約的門診時間內到場報到，過號則須等待現場安排叫名字，逾期自動取消。`;

    shareBtn.onclick = async ()=>{
      try{
        if(navigator.share){
          await navigator.share({ text: shareText });
        }else{
          await navigator.clipboard.writeText(shareText);
          alert('已複製分享內容！');
        }
      }catch(_){}
    };

  }catch(err){
    console.error(err);
    alert('無法取得預約資料'); location.href='index.html';
  }finally{
    clearInterval(dotTimer);
    $loading.style.display = 'none';
  }
})();
</script>
</body>
</html>
