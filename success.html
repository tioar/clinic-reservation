<!doctype html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>預約成功</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

<style>
  body{ background:#eaf1f6; font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Noto Sans TC", "Microsoft JhengHei", Arial, sans-serif; color:#18364d; }
  .wrap{ max-width:520px; margin:52px auto; padding:0 16px; }  /* 與 index 同寬 */
  .cardx{
    background:#fff; border-radius:24px; padding:36px 30px;
    box-shadow:0 12px 28px rgba(17,45,78,.12);
  }
  .title-row{ display:flex; align-items:center; justify-content:center; gap:14px; margin-bottom:6px; }
  .title-row .check{ font-size:44px; line-height:1; }
  .title-row .txt{ font-weight:800; font-size:36px; color:#18364d; }
  .muted{ color:#6b7b8c; }
  .strong-line{ font-weight:700; color:#1e3c53; }

  .btn-main{
    background:#3b7096; color:#fff; border:none; border-radius:12px;
    padding:.8rem 1.25rem; font-weight:700;
  }
  .btn-main:hover{ background:#2e5a79; color:#fff; }
  .btn-ghost{
    background:#fff; color:#3b7096; border:1px solid #c9d6e2; border-radius:12px;
    padding:.8rem 1.25rem; font-weight:700;
  }
  .btn-ghost:hover{ background:#f4f8fb; color:#2e5a79; }

  #shareBtn{ text-decoration:underline; color:#3b7096; font-weight:700; }

  /* 全螢幕 Loading overlay */
  #loading{
    position:fixed; inset:0; background:rgba(255,255,255,.85);
    display:flex; align-items:center; justify-content:center; z-index:9999;
    font-size:18px; color:#2e5a79; backdrop-filter: blur(2px);
  }
  #dots{ display:inline-block; width:2ch; text-align:left; }
</style>
</head>
<body>

<!-- Loading -->
<div id="loading">讀取中請稍等<span id="dots">...</span></div>

<div class="wrap">
  <div class="cardx text-center">
    <div class="title-row">
      <div class="check">✅</div>
      <div class="txt">預約成功！</div>
    </div>
    <div class="muted mb-4">您的預約資訊：</div>

    <!-- 日期/星期/診別/時間（粗體） -->
    <div id="lineDate" class="strong-line fs-5 mb-3"></div>
    <!-- 姓名／號碼（粗體） -->
    <div id="lineNameNo" class="strong-line fs-5 mb-4"></div>

    <!-- 提示：在姓名號碼下方 -->
    <div class="d-flex justify-content-center align-items-start gap-2 mb-4" style="color:#4b5b6b;">
      <div style="font-size:20px;line-height:1.1;">⏰</div>
      <div>請在預約的門診時間內報到，可按「看診進度」查門診叫號，過號則須等待現場安排叫名字，逾期自動取消。</div>
    </div>

    <!-- 按鈕同一行且平均 -->
    <div class="d-flex justify-content-center gap-2 mb-3">
      <a class="btn btn-main flex-fill" href="index.html">返回預約首頁</a>
      <a class="btn btn-ghost flex-fill" href="query.html">查詢/取消預約</a>
    </div>

    <!-- 分享（加底線） -->
    <div class="mb-2">
      <button id="shareBtn" class="btn btn-link p-0">📤 分享</button>
    </div>

    <!-- 填表時間放最底部 -->
    <div id="filledAt" class="muted small"></div>
  </div>
</div>

<script>
/* ==== 你的新版 GAS endpoint ==== */
const API = "https://script.google.com/macros/s/AKfycbxXAwIan3rxg1XejPtMabMAUMEY_h8TNzY5aW-Lhc25Xy0stEqF9-7-Ps8XrWAhYrUa/exec";

/* ==== DOM ==== */
const $loading = document.getElementById('loading');
const $dots = document.getElementById('dots');
const lineDate  = document.getElementById('lineDate');
const lineNameNo= document.getElementById('lineNameNo');
const filledAt  = document.getElementById('filledAt');
const shareBtn  = document.getElementById('shareBtn');

/* ==== 動態點點 ==== */
let dotTimer = setInterval(()=>{
  $dots.textContent = $dots.textContent === '...' ? '.' : $dots.textContent + '.';
  if($dots.textContent.length > 3) $dots.textContent = '.';
}, 340);

/* ==== Utils：更穩健的日期處理（配合新版 GAS） ==== */
function pad2(n){return n<10?'0'+n:String(n);}

function normalizeYMD(input){
  // 轉成 yyyy-mm-dd（以台北時區避免跨日）
  if(!input) return '';
  if (typeof input === 'string'){
    if (/^\d{4}-\d{2}-\d{2}$/.test(input)) return input;
    const d = new Date(input);
    if(!isNaN(d)) return toYMD(d);
    return '';
  }
  if (input instanceof Date) return toYMD(input);
  const d = new Date(input);
  return isNaN(d) ? '' : toYMD(d);
}
function toYMD(d){
  // 用固定 09:00 +08:00 避免 DST/UTC 造成日子偏移
  const z = new Date(Date.UTC(d.getFullYear(), d.getMonth(), d.getDate(), 1,0,0));
  return `${z.getUTCFullYear()}-${pad2(z.getUTCMonth()+1)}-${pad2(z.getUTCDate())}`;
}
function weekdayZhFromYMD(ymd){
  if(!ymd) return '';
  // 直接用 +08:00 算星期
  const d = new Date(ymd + 'T09:00:00+08:00');
  const WEEK = ['日','一','二','三','四','五','六'];
  return WEEK[d.getDay()] || '';
}
function fmtTsTW(input){
  if(!input) return '';
  const d = new Date(input);
  if(isNaN(d)) return '';
  const y = d.getFullYear(), m=pad2(d.getMonth()+1), da=pad2(d.getDate());
  const hh=pad2(d.getHours()), mm=pad2(d.getMinutes()), ss=pad2(d.getSeconds());
  return `${y}/${m}/${da} ${hh}:${mm}:${ss}`;
}
function guessTimeBySlot(slot){
  if(!slot) return '';
  if (slot.includes('早')) return '08:00~11:00';
  if (slot.includes('午')) return '14:00~17:00';
  if (slot.includes('晚')) return '18:00~20:30';
  return '';
}

/* ==== 主流程 ==== */
(async function init(){
  try{
    const qs = new URLSearchParams(location.search);
    const id = qs.get('id');
    if(!id) throw new Error('缺少預約代碼');

    // 1) 取單筆明細（新版 GAS 的 detail_ 回傳 date 為 yyyy-mm-dd）
    const r = await axios.get(API, { params:{ action:'detail', id } });
    const d = r.data || {};

    const ymd = normalizeYMD(d.date);         // 穩健轉成 yyyy-mm-dd
    const wk  = weekdayZhFromYMD(ymd);        // 星期幾（數字→中）
    let timeRange = '';

    // 2) 依當天配置取出對應診別的 time（新版 GAS 的 getSlots 會回傳 time）
    try{
      const s = await axios.get(API, { params:{ action:'getSlots', date: ymd } });
      const hit = (s.data||[]).find(x => String(x.label) === String(d.slot));
      timeRange = hit?.time || '';
    }catch(_){
      // 後備：依診別字樣猜時間
      timeRange = guessTimeBySlot(d.slot);
    }

    // 顯示主資訊
    lineDate.textContent   = `${ymd} 星期${wk}（${d.slot||''}）  ${timeRange||''}`;
    lineNameNo.textContent = `姓名：${d.name||''}，號碼：${d.num||''} 號。`;
    filledAt.textContent   = d.time ? fmtTsTW(d.time) : '';

    // 分享內容
    const shareText =
`✔️陳萬龍診所門診預約成功！

${ymd} 星期${wk}（${d.slot||''}）${timeRange? ' '+timeRange : ''}

姓名：${d.name||''}，號碼：${d.num||''} 號。
請在預約的門診時間內到場報到，過號則須等待現場安排叫名字，逾期自動取消。`;

    shareBtn.onclick = async ()=>{
      try{
        if(navigator.share){
          await navigator.share({ text: shareText });
        }else{
          await navigator.clipboard.writeText(shareText);
          alert('已複製分享內容！');
        }
      }catch(_){}
    };

  }catch(e){
    console.error(e);
    alert('無法取得預約資料'); location.href='index.html';
  }finally{
    clearInterval(dotTimer);
    $loading.style.display = 'none';
  }
})();
</script>
</body>
</html>
