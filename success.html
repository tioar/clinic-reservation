<!doctype html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>預約成功</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
<link rel="icon" type="image/png" href="favicon.png">
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

<!-- CryptoJS (AES) ─ 前端僅遮蔽用 -->
<script src="https://cdn.jsdelivr.net/npm/crypto-js@4.2.0/crypto-js.min.js"></script>

<script>
/* === 後端 API（⚠️請與 index.html / query.html 完全一致） === */
const API = "https://script.google.com/macros/s/AKfycbxWNXkvOyXg3Nkx7rC_NIitZgQUAP1v5-6BHMFgXDGWbPLmcHAw8TCa-5wmRePMF41w/exec";

/* === AES（遮蔽，不等於安全） === */
const AES_KEY = "A2x5fT9qR7nC1vB8mK3pZ6sD4uH0yW2j";
function aesEnc(payload, ttlMs = 10 * 60 * 1000){
  const obj = { ...payload, exp: Date.now() + ttlMs };
  return encodeURIComponent(CryptoJS.AES.encrypt(JSON.stringify(obj), AES_KEY).toString());
}
function aesDec(v){
  const txt = CryptoJS.AES.decrypt(decodeURIComponent(v), AES_KEY).toString(CryptoJS.enc.Utf8);
  if(!txt) throw new Error("DECRYPT_FAIL");
  const data = JSON.parse(txt);
  if(data.exp && Date.now() > data.exp) throw new Error("TOKEN_EXPIRED");
  return data;
}

/* === 小工具 === */
const qs = () => new URLSearchParams(location.search);
function scrubUrl(path){ history.replaceState({}, "", path || location.pathname); }

function pad2(n){ return n<10?'0'+n:String(n); }
function toYMD(d){ const z=new Date(Date.UTC(d.getFullYear(),d.getMonth(),d.getDate(),1,0,0)); return `${z.getUTCFullYear()}-${pad2(z.getUTCMonth()+1)}-${pad2(z.getUTCDate())}`; }
function normalizeYMD(input){
  if(!input) return '';
  if(typeof input==='string'){ if(/^\d{4}-\d{2}-\d{2}$/.test(input)) return input; const d=new Date(input); return isNaN(d)?'':toYMD(d); }
  const d=new Date(input); return isNaN(d)?'':toYMD(d);
}
function weekdayZh(ymd){ const d=new Date(ymd+'T09:00:00+08:00'); return ['日','一','二','三','四','五','六'][d.getDay()]||''; }
function fmtTsTW(input){ if(!input) return ''; const d=new Date(input); if(isNaN(d)) return ''; return `${d.getFullYear()}/${pad2(d.getMonth()+1)}/${pad2(d.getDate())} ${pad2(d.getHours())}:${pad2(d.getMinutes())}:${pad2(d.getSeconds())}`; }
function guessTime(slot){ if(!slot) return ''; if(slot.includes('早')) return '08:00~11:00'; if(slot.includes('午')) return '14:00~17:00'; if(slot.includes('晚')) return '18:00~20:30'; return ''; }
</script>

<style>
  :root{
    --purple:#643da8;
    --purple-600:#4d2f82;
    --lavender:#f6f2fc;
    --lavender-200:#ede9fe;
    --text-deep:#2a2341;
    --text-muted:#7a6ea3;
  }

  body{
    background:var(--lavender);
    font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Noto Sans TC", "Microsoft JhengHei", Arial, sans-serif;
    color:var(--text-deep);
  }
  .wrap{ max-width:min(880px,94vw); margin:52px auto; padding:0 16px; }
  .cardx{
    background:#fff; border-radius:24px;
    padding:36px clamp(24px,4vw,44px);
    box-shadow:0 12px 28px rgba(100,61,168,.14);
    border:1px solid #ebe6fb;
  }

  .title-row{ display:flex; align-items:center; justify-content:center; gap:14px; margin-bottom:6px; }
  .title-row .check{ font-size:44px; line-height:1; }
  .title-row .txt{ font-weight:900; font-size:36px; color:var(--text-deep); }
  .muted{ color:var(--text-muted); }
  .strong-line{ font-weight:800; color:#3a2f59; }

  .btn-main{
    background:var(--purple); color:#fff; border:none; border-radius:14px;
    padding:.9rem 1.25rem; font-weight:800;
  }
  .btn-main:hover{ background:var(--purple-600); color:#fff; }
  .btn-ghost{
    background:var(--lavender-200); color:var(--purple-600);
    border:1px solid #e3ddff; border-radius:14px;
    padding:.9rem 1.25rem; font-weight:800;
  }
  .btn-ghost:hover{ background:#e3ddff; color:#3c256a; }

  #loading{ position:fixed; inset:0; background:rgba(255,255,255,.9); display:flex; align-items:center; justify-content:center; z-index:9999; font-size:18px; color:var(--purple-600); backdrop-filter: blur(2px); }
  #dots{ display:inline-block; width:2ch; text-align:left; }

  #mainInfo,#lineNameNo{ overflow-wrap:anywhere; word-break:break-word; }
  #mainInfo{ font-size:1.25rem; line-height:1.5; white-space:nowrap; }
  @media (max-width:768px){ #mainInfo{ white-space:normal; text-align:center; } }

  .notice-text{ font-size:.95rem; line-height:1.6; color:#5e5485; }
  @media (max-width:400px){ .notice-text{ font-size:.88rem; } }

  /* 分享文字連結 */
  #shareBtn{
    background:none; border:none;
    color:var(--purple-600);
    font-weight:700; text-decoration:underline;
    padding:0; cursor:pointer;
  }
  #shareBtn:hover{ color:var(--purple); }
</style>
</head>
<body>
<div id="loading">讀取中請稍等<span id="dots">...</span></div>

<div class="wrap">
  <div class="cardx text-center">
    <div class="title-row">
      <div class="check">✅</div>
      <div class="txt">預約成功！</div>
    </div>
    <div class="muted mb-4">您的預約資訊：</div>

    <div id="mainInfo" class="strong-line fs-5 mb-4"></div>
    <div id="lineNameNo" class="strong-line fs-5 mb-4"></div>

    <div class="d-flex justify-content-center align-items-start gap-2 mb-4 notice-text">
      <div style="font-size:20px;line-height:1.1;">⏰</div>
      <div>請在預約的門診時間內到場報到；過號需等現場安排，逾期自動取消。取消可至「查詢／取消預約」頁，門診當天僅接受電話取消。</div>
    </div>

    <div class="d-flex justify-content-center gap-2 mb-3">
      <a class="btn btn-main flex-fill" href="index.html">返回預約首頁</a>
      <a class="btn btn-ghost flex-fill" href="query.html">查詢／取消預約</a>
    </div>

    <!-- 分享改為文字連結 -->
    <div class="text-center mb-2">
      <button id="shareBtn">📤 分享</button>
    </div>

    <div id="filledAt" class="muted small"></div>
  </div>
</div>

<script>
const $loading  = document.getElementById('loading');
const $dots     = document.getElementById('dots');
const mainInfo  = document.getElementById('mainInfo');
const lineNameNo= document.getElementById('lineNameNo');
const filledAt  = document.getElementById('filledAt');
const shareBtn  = document.getElementById('shareBtn');

/* 點點動畫 */
let dotTimer = setInterval(()=>{
  $dots.textContent = $dots.textContent === '...' ? '.' : $dots.textContent + '.';
  if($dots.textContent.length > 3) $dots.textContent = '.';
}, 340);

(async function init(){
  try{
    let id=null, receipt='';
    const p = qs();
    if (p.get('cipher')) {
      try {
        const obj = aesDec(p.get('cipher'));
        id = obj.id || obj.bookingId || null;
        receipt = obj.receipt || obj.rcpt || '';
      } catch(_) {}
    }
    if (!id && p.get('id')) id = p.get('id');
    if (!id) id = sessionStorage.getItem('lastBookingId') || null;
    if (!receipt && id) receipt = sessionStorage.getItem('rcpt:'+id) || '';

    if (!id){
      alert('連結無效或已過期，請回首頁重新操作。');
      location.href='index.html'; return;
    }

    scrubUrl(location.pathname);

    const r = await axios.get(API, { params:{ action:'detail', id, receipt } });
    const d = r.data || {};

    if (d.error === 'unauthorized'){
      alert('此頁需要預約憑證，請從同一台裝置重新開啟，或改到查詢頁。');
      location.href='index.html'; return;
    }
    if (d.error){
      alert('無法取得預約資料，請回首頁。');
      location.href='index.html'; return;
    }

    const ymd = normalizeYMD(d.date);
    const wk  = weekdayZh(ymd);

    let timeRange = '';
    try{
      const slotsResp = await axios.get(API, { params:{ action:'getSlots', date: ymd } });
      const data = slotsResp.data;
      const slots = Array.isArray(data) ? data : (Array.isArray(data?.slots) ? data.slots : []);
      const hit = slots.find(x => String(x.label) === String(d.slot));
      timeRange = hit?.time || '';
    }catch(_){
      timeRange = guessTime(d.slot);
    }

    mainInfo.textContent   = `${ymd} 星期${wk}（${d.slot||''}） ${timeRange||''}`;
    lineNameNo.textContent = `姓名：${d.name||''}，號碼：${d.num||''} 號。`;
    filledAt.textContent   = d.submittedAt ? fmtTsTW(d.submittedAt) : '';

    const shareText =
`✔️陳萬龍診所門診預約成功！

${ymd} 星期${wk}（${d.slot||''}） ${timeRange||''}
姓名：${d.name||''}，號碼：${d.num||''} 號。

🔺請在預約的門診時間內到場報到；過號需等現場安排，逾期自動取消。取消可至「查詢／取消預約」頁，門診當天僅接受電話取消。🔺`;

    shareBtn.onclick = async ()=>{
      try{
        if (navigator.share) await navigator.share({ text: shareText });
        else { await navigator.clipboard.writeText(shareText); alert('已複製分享內容！'); }
      }catch(_){}
    };

  }catch(e){
    console.error(e);
    alert('系統忙碌或網路不穩，請回首頁再試一次。');
    location.href='index.html';
  }finally{
    clearInterval(dotTimer);
    $loading.style.display = 'none';
  }
})();
</script>
</body>
</html>
