<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<title>預約成功</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="style.css">
<style>
body{background:#e8f0f6;}
.card-box{max-width:500px;margin:60px auto;padding:40px;border-radius:22px;background:#fff;box-shadow:0 10px 20px rgba(0,0,0,.12);text-align:center;}
.btn-main{background:#3f729b;color:#fff;border:0;border-radius:12px;padding:12px 30px;font-size:18px;}
.btn-secondary{border:2px solid #3f729b;border-radius:12px;padding:12px 30px;font-size:18px;color:#3f729b;background:#fff;}
</style>
</head>
<body>
<div class="card-box">
  <h2 class="mb-3">✅ 預約成功！</h2>
  <p class="mb-1">您的預約資訊：</p>
  <p id="info" class="fw-bold"></p>
  <p id="info2" class="fw-bold"></p>
  <p>請在預約門診時間內準時報到，逾期自動取消。</p>
  <div class="mt-4">
    <a href="index.html" class="btn-main w-100 mb-3">返回預約首頁</a>
    <a href="query.html" class="btn-secondary w-100">查詢／取消預約</a>
  </div>
</div>

<script>
const API="https://script.google.com/macros/s/AKfycbx8HilOkxnz9FMHW5mGRme6DBFc92-vBh3h7rPOpI5lIBr22TA99UK0G_c2q1UMkZIi/exec";

const q  = new URLSearchParams(location.search);
const id = q.get('id');
const date = q.get('date'), slot = q.get('slot'), time = q.get('time');

function getWeek(d){
  const w=['日','一','二','三','四','五','六'];
  return '星期'+w[new Date(d).getDay()];
}

(async()=>{
  try{
    const r=await fetch(`${API}?action=detail&id=${id}`);
    const o=await r.json();
    document.getElementById("info").innerHTML = `${date} ${getWeek(date)}（${slot}）${time}`;
    document.getElementById("info2").innerHTML = `姓名：${o.name}，號碼：${o.num} 號。`;
  }catch(e){
    document.getElementById("info").innerHTML="資料讀取失敗";
  }
})();
</script>
</body>
</html>
