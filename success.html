<!doctype html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8" />
<title>預約成功</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
<link rel="stylesheet" href="style.css" />
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<style>
  body{ background:#eaf1f6; }
  .wrap{ max-width:920px; margin:52px auto; }
  .cardx{
    background:#fff; border-radius:24px; padding:36px 30px;
    box-shadow:0 12px 28px rgba(17,45,78,.12);
  }
  /* 標題同一行（✅ + 文字） */
  .title-row{
    display:flex; align-items:center; justify-content:center; gap:14px;
    margin-bottom:6px;
  }
  .title-row .check{ font-size:44px; line-height:1; }
  .title-row .txt{ font-weight:800; font-size:36px; color:#18364d; }
  .muted{ color:#6b7b8c; }

  /* 主要資訊：粗體 */
  .strong-line{ font-weight:700; color:#1e3c53; }

  /* 按鈕：灰藍圓角風格，同行排列 */
  .btn-main{
    background:#3b7096; color:#fff; border:none; border-radius:12px;
    padding:.8rem 1.25rem;
  }
  .btn-main:hover{ background:#2e5a79; color:#fff; }
  .btn-ghost{
    background:#fff; color:#3b7096; border:1px solid #c9d6e2; border-radius:12px;
    padding:.8rem 1.25rem;
  }
  .btn-ghost:hover{ background:#f4f8fb; color:#2e5a79; }

  /* 分享加底線 */
  #shareBtn{ text-decoration:underline; color:#3b7096; }

  /* Loading overlay */
  #loading{
    position:fixed; inset:0; background:rgba(255,255,255,.85);
    display:flex; align-items:center; justify-content:center; z-index:9999;
    font-size:18px; color:#2e5a79; backdrop-filter: blur(2px);
  }
  #dots{ display:inline-block; width:2ch; text-align:left; }
</style>
</head>
<body>

<!-- Loading -->
<div id="loading">讀取中請稍等<span id="dots">...</span></div>

<div class="container wrap">
  <div class="cardx text-center">
    <!-- ✅ 預約成功！在同一行 -->
    <div class="title-row">
      <div class="check">✅</div>
      <div class="txt">預約成功！</div>
    </div>
    <div class="muted mb-4">您的預約資訊：</div>

    <!-- 日期/星期/診別/時間（粗體） -->
    <div id="lineDate" class="strong-line fs-4 mb-3"></div>
    <!-- 姓名／號碼（粗體） -->
    <div id="lineNameNo" class="strong-line fs-5 mb-4"></div>

    <!-- 提示：移到姓名號碼下方 -->
    <div class="d-flex justify-content-center align-items-start gap-2 mb-4" style="color:#4b5b6b;">
      <div style="font-size:20px;line-height:1.1;">🗓️</div>
      <div>請在預約的門診時間內到場報到，過號則須等待現場安排叫名字，逾期自動取消。</div>
    </div>

    <!-- 按鈕同一行 -->
    <div class="d-flex justify-content-center gap-2 mb-3">
      <a class="btn btn-main px-5" href="index.html">返回預約首頁</a>
      <a class="btn btn-ghost" href="query.html">查詢/取消預約</a>
    </div>

    <!-- 分享（加底線） -->
    <div class="mb-2">
      <button id="shareBtn" class="btn btn-link p-0">📄 分享</button>
    </div>

    <!-- 填表時間放最底部 -->
    <div id="filledAt" class="muted small"></div>
  </div>
</div>

<script>
// 👉 你的 GAS endpoint（如有換部署，改這一行）
const API = "https://script.google.com/macros/s/AKfycbyO-CCSC7NAUfF10O34J4pd-Bn3YL7QgyCUNxgKfg-UWzQ7U_ajiI0jayCvHxD3NSKQ/exec";

const WEEK = ['日','一','二','三','四','五','六'];
const qs = new URLSearchParams(location.search);
const id = qs.get('id');

const $loading = document.getElementById('loading');
const $dots = document.getElementById('dots');
let dotTimer = setInterval(()=>{
  $dots.textContent = $dots.textContent === '...' ? '.' : $dots.textContent + '.';
  if($dots.textContent.length > 3) $dots.textContent = '.';
}, 340);

// DOM
const lineDate  = document.getElementById('lineDate');
const lineNameNo= document.getElementById('lineNameNo');
const filledAt  = document.getElementById('filledAt');
const shareBtn  = document.getElementById('shareBtn');

// 工具
function pad2(n){ return n<10? '0'+n : ''+n; }
function fmtYMD(s){
  if(typeof s === 'string' && /^\d{4}-\d{2}-\d{2}$/.test(s)) return s;
  const d = new Date(s); if(isNaN(d)) return String(s||'');
  return `${d.getFullYear()}-${pad2(d.getMonth()+1)}-${pad2(d.getDate())}`;
}
function fmtTime(dt){
  const d = (dt instanceof Date) ? dt : new Date(dt);
  if(isNaN(d)) return String(dt||'');
  return `${d.getFullYear()}/${pad2(d.getMonth()+1)}/${pad2(d.getDate())} ${pad2(d.getHours())}:${pad2(d.getMinutes())}:${pad2(d.getSeconds())}`;
}

(async function init(){
  try{
    if(!id) throw new Error('缺少預約代碼');
    // 1) 取明細
    const r = await axios.get(API, { params:{ action:'detail', id } });
    const d = r.data || {};
    // 2) 取同日時段以抓到「診別時間」
    let timeRange = '';
    try{
      const s = await axios.get(API, { params:{ action:'getSlots', date: d.date } });
      const hit = (s.data||[]).find(x => x.label === d.slot);
      timeRange = hit?.time || '';
    }catch(_){}

    const dateStr = fmtYMD(d.date);
    const w = WEEK[new Date(dateStr+'T00:00:00').getDay()];
    // 日期/星期/診別/時間：粗體行
    lineDate.textContent = `${dateStr} 星期${w}（${d.slot||''}）  ${timeRange||''}`;
    // 姓名／號碼：粗體行
    lineNameNo.textContent = `姓名：${d.name||''}，號碼：${d.num||''} 號。`;
    // 底部填表時間
    filledAt.textContent = d.time ? fmtTime(d.time) : '';

    // 分享
    const shareText =
`陳萬龍診所門診預約成功！
預約資訊：

${dateStr} 星期${w}（${d.slot||''}）${timeRange? ' '+timeRange : ''}

姓名：${d.name||''}，號碼：${d.num||''} 號。
請在預約的門診時間內到場報到，過號則須等待現場安排叫名字，逾期自動取消。`;

    shareBtn.onclick = async ()=>{
      try{
        if(navigator.share){
          await navigator.share({ text: shareText });
        }else{
          await navigator.clipboard.writeText(shareText);
          alert('已複製分享內容！');
        }
      }catch(_){}
    };

  }catch(e){
    console.error(e);
    alert('無法取得預約資料'); location.href='index.html';
  }finally{
    clearInterval(dotTimer);
    $loading.style.display = 'none';
  }
})();
</script>
</body>
</html>
