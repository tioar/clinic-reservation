<!doctype html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>預約成功</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

<!-- CryptoJS (AES) ─ 只做遮蔽用，非安全機制 -->
<script src="https://cdn.jsdelivr.net/npm/crypto-js@4.2.0/crypto-js.min.js"></script>

<script>
/* === 後端 API === */
const API = "https://script.google.com/macros/s/AKfycbwcFFufoRxG4VCPZ4idGl5AlNTIDP6PNa8-rHOftti-faXAIPYo7osbiRQwUo8Z6oB-/exec";

/* === AES（前端遮蔽，非真正保密） === */
const AES_KEY = "A2x5fT9qR7nC1vB8mK3pZ6sD4uH0yW2j";
function aesEnc(payload, ttlMs = 10 * 60 * 1000){
  const obj = { ...payload, exp: Date.now() + ttlMs };
  return encodeURIComponent(CryptoJS.AES.encrypt(JSON.stringify(obj), AES_KEY).toString());
}
function aesDec(v){
  const txt = CryptoJS.AES.decrypt(decodeURIComponent(v), AES_KEY).toString(CryptoJS.enc.Utf8);
  if(!txt) throw new Error("DECRYPT_FAIL");
  const data = JSON.parse(txt);
  if(data.exp && Date.now() > data.exp) throw new Error("TOKEN_EXPIRED");
  return data;
}

/* === URL / 日期小工具 === */
function getSearchParams(){ return new URLSearchParams(location.search); }
function scrubUrl(newPathName){ history.replaceState({}, "", newPathName || location.pathname); }

function pad2(n){ return n<10 ? '0'+n : ''+n; }
function toYMD(d){
  const z = new Date(Date.UTC(d.getFullYear(), d.getMonth(), d.getDate(), 1, 0, 0));
  return `${z.getUTCFullYear()}-${pad2(z.getUTCMonth()+1)}-${pad2(z.getUTCDate())}`;
}
function normalizeYMD(input){
  if(!input) return '';
  if(typeof input==='string'){
    if(/^\d{4}-\d{2}-\d{2}$/.test(input)) return input;
    const d=new Date(input); return isNaN(d)?'':toYMD(d);
  }
  const d=new Date(input); return isNaN(d)?'':toYMD(d);
}
function weekdayZhFromYMD(ymd){
  const d=new Date(ymd+'T09:00:00+08:00');
  return ['日','一','二','三','四','五','六'][d.getDay()]||'';
}
function fmtTsTW(input){
  if(!input) return '';
  const d=new Date(input); if(isNaN(d)) return '';
  return `${d.getFullYear()}/${pad2(d.getMonth()+1)}/${pad2(d.getDate())} ${pad2(d.getHours())}:${pad2(d.getMinutes())}:${pad2(d.getSeconds())}`;
}
function guessTimeBySlot(slot){
  if(!slot) return '';
  if(slot.includes('早')) return '08:00~11:00';
  if(slot.includes('午')) return '14:00~17:00';
  if(slot.includes('晚')) return '18:00~20:30';
  return '';
}
</script>

<style>
  body{ background:#eaf1f6; font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Noto Sans TC", "Microsoft JhengHei", Arial, sans-serif; color:#18364d; }
  .wrap{ max-width:min(880px,94vw); margin:52px auto; padding:0 16px; }
  .cardx{ background:#fff; border-radius:24px; padding:36px clamp(24px,4vw,44px); box-shadow:0 12px 28px rgba(17,45,78,.12); }

  .title-row{ display:flex; align-items:center; justify-content:center; gap:14px; margin-bottom:6px; }
  .title-row .check{ font-size:44px; line-height:1; }
  .title-row .txt{ font-weight:800; font-size:36px; color:#18364d; }
  .muted{ color:#6b7b8c; }
  .strong-line{ font-weight:700; color:#1e3c53; }

  .btn-main{ background:#3b7096; color:#fff; border:none; border-radius:12px; padding:.8rem 1.25rem; font-weight:700; }
  .btn-main:hover{ background:#2e5a79; color:#fff; }
  .btn-ghost{ background:#fff; color:#3b7096; border:1px solid #c9d6e2; border-radius:12px; padding:.8rem 1.25rem; font-weight:700; }
  .btn-ghost:hover{ background:#f4f8fb; color:#2e5a79; }

  #loading{ position:fixed; inset:0; background:rgba(255,255,255,.85); display:flex; align-items:center; justify-content:center; z-index:9999; font-size:18px; color:#2e5a79; backdrop-filter: blur(2px); }
  #dots{ display:inline-block; width:2ch; text-align:left; }

  #mainInfo,#lineNameNo{ overflow-wrap:anywhere; word-break:break-word; }
  #mainInfo{ font-size:1.25rem; line-height:1.5; white-space:nowrap; }
  @media (max-width:768px){ #mainInfo{ white-space:normal; text-align:center; } }

  .notice-text{ font-size:.9rem; line-height:1.5; color:#4b5b6b; }
  @media (max-width:400px){ .notice-text{ font-size:.85rem; } }
</style>
</head>
<body>
<div id="loading">讀取中請稍等<span id="dots">...</span></div>

<div class="wrap">
  <div class="cardx text-center">
    <div class="title-row">
      <div class="check">✅</div>
      <div class="txt">預約成功！</div>
    </div>
    <div class="muted mb-4">您的預約資訊：</div>

    <div id="mainInfo" class="strong-line fs-5 mb-4"></div>
    <div id="lineNameNo" class="strong-line fs-5 mb-4"></div>

    <div class="d-flex justify-content-center align-items-start gap-2 mb-4 notice-text">
      <div style="font-size:20px;line-height:1.1;">⏰</div>
      <div>請在預約的門診時間內報到，可按「看診進度」查門診叫號，過號則須等待現場安排叫名字，逾期自動取消。如需取消預約，可至「查詢／取消預約」頁，輸入您的身分證字號即可。門診當天只能以電話取消。</div>
    </div>

    <div class="d-flex justify-content-center gap-2 mb-3">
      <a class="btn btn-main flex-fill" href="index.html">返回預約首頁</a>
      <a class="btn btn-ghost flex-fill" href="query.html">查詢/取消預約</a>
    </div>

    <div class="text-center mb-2">
      <button id="shareBtn" class="btn btn-ghost">📤 分享</button>
    </div>

    <div id="filledAt" class="muted small"></div>
  </div>
</div>

<script>
const $loading  = document.getElementById('loading');
const $dots     = document.getElementById('dots');
const mainInfo  = document.getElementById('mainInfo');
const lineNameNo= document.getElementById('lineNameNo');
const filledAt  = document.getElementById('filledAt');
const shareBtn  = document.getElementById('shareBtn');

/* 小動畫 */
let dotTimer = setInterval(()=>{
  $dots.textContent = $dots.textContent === '...' ? '.' : $dots.textContent + '.';
  if($dots.textContent.length > 3) $dots.textContent = '.';
}, 340);

/* 主要流程 */
(async function init(){
  try{
    // 1) 取得 id：cipher > id 參數 > sessionStorage
    const qs = getSearchParams();
    let id = null;

    if (qs.get('cipher')){
      try{ id = aesDec(qs.get('cipher')).id; }catch(_){ /* 無視解密錯誤 */ }
    }
    if (!id && qs.get('id')) id = qs.get('id');
    if (!id) id = sessionStorage.getItem('lastBookingId');

    if(!id){
      alert('連結無效或已過期，請回首頁重新操作。');
      location.href='index.html'; return;
    }

    // 2) 讀到就把網址洗乾淨（避免密文殘留）
    scrubUrl(location.pathname);

    // 3) 向後端要詳細資料
    const r = await axios.get(API, { params:{ action:'detail', id } });
    const d = r.data || {};
    if (d.error){
      alert('無法取得預約資料，請回首頁。');
      location.href='index.html'; return;
    }

    // 4) 日期與時段
    const ymd = normalizeYMD(d.date);
    const wk  = weekdayZhFromYMD(ymd);

    // 取時段顯示：相容新版 getSlots（可能回傳陣列，或 {slots, nonce...}）
    let timeRange = '';
    try{
      const slotsResp = await axios.get(API, { params:{ action:'getSlots', date: ymd } });
      const data = slotsResp.data;
      const slots = Array.isArray(data) ? data : (Array.isArray(data?.slots) ? data.slots : []);
      const hit = slots.find(x => String(x.label) === String(d.slot));
      timeRange = hit?.time || '';
    }catch(_){
      timeRange = guessTimeBySlot(d.slot); // 失敗就用預設猜測
    }

    // 5) 填畫面
    mainInfo.textContent = `${ymd} 星期${wk}（${d.slot||''}） ${timeRange||''}`;
    lineNameNo.textContent = `姓名：${d.name||''}，號碼：${d.num||''} 號。`;
    filledAt.textContent   = d.submittedAt ? fmtTsTW(d.submittedAt) : '';

    // 6) 分享（純文字，不含任何網址）
    const shareText =
`✔️陳萬龍診所門診預約成功！

${ymd} 星期${wk}（${d.slot||''}） ${timeRange||''}
姓名：${d.name||''}，號碼：${d.num||''} 號。

🔺請在預約的門診時間內到場報到，過號則須等待現場安排叫名字，逾期自動取消。如需提前取消，可至「查詢／取消預約」頁；門診當天只能以電話取消。🔺`;

    shareBtn.onclick = async ()=>{
      try{
        if (navigator.share){
          await navigator.share({ text: shareText });            // 行動裝置原生分享
        }else{
          await navigator.clipboard.writeText(shareText);        // 桌機：複製到剪貼簿
          alert('已複製分享內容！');
        }
      }catch(_){}
    };

  }catch(e){
    console.error(e);
    alert('系統忙碌或網路不穩，請回首頁再試一次。');
    location.href='index.html';
  }finally{
    clearInterval(dotTimer);
    $loading.style.display = 'none';
  }
})();
</script>
</body>
</html>
